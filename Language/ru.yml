  STR_HELP: "ПОМОЩЬ"
  STR_HELP1: "Помощь - Обзор"
  STR_HELPIG: "Помощь - Обзор"
  STR_HELPSOB: "Помощь - Обзор"
  STR_HELP_INTRO: "{NEWLINE}Эта секция Кодекса содержит основную тактическую информацию."
  STR_HELP_MAP: "Картография"
  STR_EMPTY: ""
  STR_HELP2: "Имперский Знак Чести"
  STR_HELP_HONOR: "{NEWLINE}Имперские Знаки Чести требуются для заказа особых боевых единиц или производства особых предметов.{NEWLINE}Знаки Чести можно получить в обмен на трупы врагов в разделе Производство, или в качестве награды за выполнение особых заданий (таких как уничтожение вражеских баз, зачистка космического скитальца и т.п.). Также за прогресс в определенных исследованиях предусмотрена единоразовая награда в виде нескольких Знаков Чести."
  STR_HELP3: "Совместный Перехват"
  STR_HELP_CRAFT: "{NEWLINE}Наши враги активно пользуются летательными аппаратами. Для их уничтожения мы запускаем собственные перехватчики. {NEWLINE}Чтоб осуществить перехват цели совместными силами нескольких перехватчиков, необходимо чтоб первый аппарат сблизился с целью, затем нажмите на кнопку минимизации окна перехвата, и ожидайте сближения остальных перехватчиков."
  STR_HELP4: "Сопровождение"
  STR_HELP_ESCORT: "{NEWLINE}Некоторые наши транспортные средства нуждаются в сопровождении для защиты от сил противника. {NEWLINE}Чтоб отдать летательному аппарату команду на сопровождение, выберите в качестве его цели тот аппарат, который необходимо сопроводить. "
  STR_HELP5: "Метки Солдат"
  STR_HELP_MARKS: "Возле имен наших солдат имеются метки, символизирующие их боевые качества. {NEWLINE}{NEWLINE}Тактическая метка -> Здоровье. {NEWLINE}Метка Опустошителя -> Сила. {NEWLINE}Метка Штурмовика -> Ближний бой и мобильность {NEWLINE}Метка Разведчика -> Точность и Реакция {NEWLINE}Когда характеристики одной из меток повысятся, она заменяется на метку Ветерана{NEWLINE}Метка Героя -> Пси-Сила{NEWLINE}{SMALLLINE}Восклицательный знак -> низкие показатели Храбрости и Пси-Силы"
  STR_HELP6: "Оружие с Прицелом"
  STR_HELP_SCOPED: "{NEWLINE}Прицельный выстрел может быть произведен только из оружия, оборудованного прицелом."
  STR_HELP7: "Урон по Местности"
  STR_HELP_AREA: "{NEWLINE}Существуют боевые единицы, которые занимают больше одной клетки. Каждая клетка, занимаемая такой боевой единицей, получает урон по отдельности. {NEWLINE}{NEWLINE}Таким образом, крупные боевые единицы уязвимы к воздействию взрывчатки и огнеметов."
  STR_HELP8: "Развертывание Техники"
  STR_HELP_DEPLOYMENT: "{NEWLINE}Некоторые единицы техники, такие как Десантные Модули, требуют целый ход на развертывание. В зависимости от обстановки и специфики задания это может быть как преимуществом, так и недостатком."
  STR_HELP9: "Использование Оружия"
  STR_HELP_WEAPONS: "{NEWLINE}Все оружие получает повышенную точность при стрельбе из положения сидя. {NEWLINE}Двуручное оружие получает штраф к точности если вторая рука стрелка занята каким-либо предметом. Это правило не распространяется на оружие Терминаторов, не смотря на то что оно является двуручным."
  STR_HELP10: "Ремонт Брони"
  STR_REPAIRPEDIA: "{NEWLINE} Сервиторы и Технодесантники могут ремонтировать все типы поврежденной брони. {NEWLINE}Для этого они должны находиться рядом с боевой единицей, которую необходимо отремонтировать. Направление, в котором повернута боевая единица, не имеет значения. В первую очередь будет отремонтирована наиболее поврежденная броня."
  STR_HELP17: "Персональные Щиты"
  STR_SHIELDPEDIA: "{NEWLINE} Щиты перезаряжаются с течением времени. Они начинают с низкого уровня заряда и с течением времени достигают почти максимального уровня зарядки, никогда не достигая полного заряда."
  STR_HELP15: "Повышение Эльдар"
  STR_HELP_PROMO: "{NEWLINE} Эльдары могут быть повышены до аспектных воинов через трансформацию в закладке солдаты, они должны быть определенного ранга и иметь определенные атрибуты, но также они могут выбирать только путь, доступный их полу."
  STR_HELP11: "Соавторы"
  STR_CONTRIBUTORS_T: "Соавторы"
  STR_CONTRIBUTORS_P1: "{NEWLINE} Этот раздел сделан специально для участников, не являющихся частью команды разработчиков, но оказавших значительную помощь в развитии проекта. Благодарим вас за содействие. {NEWLINE}{NEWLINE} Благослави вас Император!"
  STR_CONTRIBUTORS_P2: "{NEWLINE} Спрайты: Bait4Fate {NEWLINE}{NEWLINE} Спрайты: Lord Flasheart {NEWLINE}{NEWLINE} Спрайты: Fira {NEWLINE}{NEWLINE} Проверка орфографии: IvanDogovich {NEWLINE}{NEWLINE} Очистка и редактирование строк: TheDeparted {NEWLINE}{NEWLINE} Изображения для Кодекса: TD-Vice"

  STR_HELP_CHAOS_CRAFT_SCAN_DATA: "Данные Перехвата Кораблей Противника"
  STR_HELP_CHAOS_CRAFT_SCAN_DATA_PEDIA: "{NEWLINE}Сбор информации о различных кораблях, применяемых силами Хаоса, крайне важен для нас. Каждый захваченный вами корабль противника дает вашим адептам возможность изучить его вооружение, тактику поведения, и слабые места. Исследование этих данных даст нам информацию о том, как добиться превосходства в воздухе против сил Хаоса. Захват и допрос еретиков, обладающих технической информацией, также могут оказаться полезными."

#*** HERALDRY *****************************************************************
  STR_HERALDRY: "ГЕРАЛЬДИКА"
  STR_ULTRAMARINES: "Ультрамарины"
  STR_ULTRAMARINES_INFO: "Из многих тысяч орденов Космического Десанта именно облаченные в синее Ультрадесантники в сознании бесчисленных миллиардов подданных Императора олицетворяют все, что олицетворяют Адептус Астартес. Это превосходные солдаты способные остановить Хаос на этой планете. {NEWLINE}{NEWLINE} Бонус Краула Смерти: Кодекс Астартес, имеют больше ОД и энергии."
  STR_IF: "Имперские Кулаки"
  STR_IF_INFO: "Один из самых доблестных орденов, считается образцом принципов, изложенных в Кодексе Астартес. Имперские Кулаки являются стойкими защитниками Империума и непоколебимым щитом Императора; в течение десяти тысяч стандартных лет они были оплотом, о который разбивались армии предателей и пришельцев. {NEWLINE}{NEWLINE} Бонус Краула Смерти: Эксперты обороны, не получают штрафов за броню и имеют дополнительные крепления для снаряжения."
  STR_BA: "Кровавые Ангелы"
  STR_BA_INFO: "Сыновья Сангвиния являются мастерами в проведении сокрушительных атак и использовании любого оружия. Они - вдохновляющая сила в рядах Империума {NEWLINE}{NEWLINE} Бонус Краула Смерти: Кровное Братство, вампиризм, имеют ускоренную регенерацию вне боя."
  STR_SALA: "Саламандры"
  STR_SALA_INFO: "Саламандры - воины, обладающие благородством и состраданием, которые противоречат их внешности. Они все превосходные мастера, как в сфере войны, так и вне ее. {NEWLINE}{NEWLINE} Бонус Краула Смерти: Отпрыски Ноктюрна, максимальная защита от огня."
  STR_BT: "Черные Храмовники"
  STR_BT_INFO: "Преемник ордена Имперских Кулаков, Черные Храмовники находятся в постоянном крестовом походе против врагов Человечества. Их религиозный пыл заразителен, а боевой дух всегда высок, где бы они ни сражались.{NEWLINE}{NEWLINE} Бонус Краула Смерти: Огнем и мечом. Храмовники обладают превосходными характеристиками в ближнем бою."
  STR_WS: "Белые Шрамы"
  STR_WS_INFO: "Племена кочевников Чогориса, которых рекрутировали Белые Шрамы, передают склонность к верховому бою. Они несут в себе гордые воинские традиции Джагатай-хана.{NEWLINE}{NEWLINE} Бонус Краула Смерти: Эксперты стремительных атак, требуется меньше энергии для движения."
  STR_SW: "Космические Волки"
  STR_SW_INFO: "Известны своей свирепостью, отвагой и яростным подходом к войне. Мастера охоты, отстаивающие честь Леман Русса.{NEWLINE}{NEWLINE} Бонус Краула Смерти: Отпрыски Фенриса, имеют больше ОД и автолечение ран."
  STR_DA: "Темные Ангелы"
  STR_DA_INFO: "Их родной мир был разрушен, суровы и безжалостно эффективны, боевые братья хорошо подходят для задач Империума. {NEWLINE}{NEWLINE} Бонус Краула Смерти: Чистое Гено-Семя, увеличенные показатели Веры и Пси Силы."
  STR_CF: "Багровые Кулаки"
  STR_CF_INFO: "Несмотря на то, что в результате опустошительного нападения орков на Мир Ринн они были частично уничтожены, известны тем, что никогда не сдаются. {NEWLINE}{NEWLINE} Бонус Краула Смерти: Исчезающие, имеют иммунитет к страху и шоковым атакам."

