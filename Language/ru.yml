  STR_GUARDIAN_AUTOPSY_UFOPEDIA: "{NEWLINE}Дозорные - наиболее распространенный тип пехоты Эльдар, часто формируемый из гражданского населения искусственных миров Эльдар. Типичное снаряжение Стражей - Сюрикеновая Катапульта и доспехи из комплексного психопластика, затвердевающего при попадании в него."
  STR_BANSHEE_AUTOPSY_UFOPEDIA: "{NEWLINE}Воющие Банши - Аспектные Воины Эльдар, стремительные и опасные в ближнем бою. В их маски встроены психозвуковые усилители, усиливающие их резкие боевые крики до разрушающих разум ударных волн. Их крики вызывают у врагов повреждение нервной системы, вселяя чувство смертельного страха. В бою эти свирепые женщины-воины компенсируют нехватку силы ловкостью и точностью."
  STR_SEER_AUTOPSY_UFOPEDIA: "{NEWLINE}Видящие - Провидцы мастера предсказания, старейшие и мудрейшие из советников искусственных миров Эльдар. В бою Провидец активно использует свои исключительные псайкерские способности, находящиеся за пределами врожденных способностей обычных Эльдар."
  STR_ELDAR_PLAT_AUTOPSY_UFOPEDIA: "{NEWLINE}Грави-платформами называют тяжелые орудия Эльдар, оборудованные антигравитационным устройством. Продвинутая антигравитационная технология, применяемая в этих платформах, позволяет Эльдарам быстро и без особых усилий перемещать тяжелое вооружение по полю боя независимо от сложности ландшафта."
