  STR_PLASMA_DEFENSES: "Плазменная ПВО"
  STR_PLASMA_DEFENSES_UFOPEDIA: "{NEWLINE}Огневая позиция батареи плазменных пушек. Обеспечивает защиту против вторжения враждебных летательных аппаратов."
  STR_FUSION_DEFENSE: "Мульти-Мельта ПВО"
  STR_FUSION_BALL_DEFENSES: "Мульти-Мельта ПВО"
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "{NEWLINE}Огневая позиция орудий Мульти-Мельта, обеспечивает защиту против вторжения враждебных летательных аппаратов. Орудия питаются от электросети базы. Имеют больший радиус действия и мощность по сравнению с орудиями, устанавливаемыми на корабли."
  STR_ARMORY: "Оружейная Ордена"
  STR_ARMORY_UFOPEDIA: "{NEWLINE}Модуль, предназначенный для хранения священной тяжелой брони. Эта постройка необходима для изготовления и хранения Доспехов Терминаторов."
  STR_APOC_BAY: "Помещения Апотекариев"
  STR_APOC_BAY_UFOPEDIA: "{NEWLINE}В этом модуле Апотекарии выполняют биомедицинские и научные работы. Апотекарии несут ответственность за телесное здоровье своих Боевых Братьев, будь то мониторинг их генно-инженерных имплантов или оказание медицинской помощи на поле боя. Этот модуль ускоряет цикл восстановления раненных солдат."
  STR_TEC_BAY: "Помещения Технодесантников"
  STR_TEC_BAYR: "Заказ: Технодесантник"
  STR_TEC_BAY_UFOPEDIA: "{NEWLINE}В этом модуле Технодесантники выполняют свои наиболее важные задачи, оперируют, обслуживают, и если требуется, ремонтируют военное оборудование Космического Десанта. Каждая единица техники, от простого боеприпаса до Космической Баржи, почитается как инструмент священной воли Императора."
  STR_LIBRARY: "Библиариум"
  STR_LIBRARY_UFOPEDIA: "{NEWLINE}Библиариум - обширное закрытое помещение, заполненное книгами, свитками и информационными кристаллами. Это хранилище всех знаний и истории Ордена. Библиарии Космического Десанта документируют великие деяния их Ордена и обслуживают это древнее хранилище. Этот модуль необходим для изготовления Доспехов Библиария."

