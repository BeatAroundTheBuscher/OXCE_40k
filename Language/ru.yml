  STR_DEVOTION_UFOPEDIA: "{NEWLINE} Вера представляет собой преданность человека определенной идее или делу. Те, кто невероятно верит в свою икону, могут проявить ее волю в материальной вселенной. {NEWLINE} {NEWLINE} Большинство солдат обретут Преданность только с помощью молитвы или использования экстрасенсорных способностей. Сестры Битвы получат Веру, просто участвуя в бою, но их вера может быть поколеблена силами Варпа (мигает красным в битве)."
