#*** Help articles ***
  STR_OVERWEIGHT_PENALTY: "Перемещение перегруженных войск"
  STR_OVERWEIGHT_PENALTY_UFOPEDIA: "{NEWLINE}Тяжелое вооружение часто оказывается совершенно необходимым в бою против могущественных врагов Империума, но из-за своего веса оно может замедлить ваших солдат.{NEWLINE}{NEWLINE}Солдаты, которые нагружены сверх предела, будут терять энергию пропорционально количеству лишнего веса в начале их хода, а наиболее массивное оружие так же может иметь штраф к Очкам Действия. Приседание снижает штраф наполовину."

  STR_RECOIL_PENALTY: "Требования оружия к силе"
  STR_RECOIL_PENALTY_UFOPEDIA: "{NEWLINE} Самое сильное оружие Империума требует такого же сильного воина. {NEWLINE} {NEWLINE} Оружие дальнего боя со значением ОТДАЧИ требует такой силы, чтобы получить полную точность. Солдаты ниже этого значения будут терять точность в зависимости от типа выстрела. {NEWLINE}> Прицельные выстрелы / выстрелы теряют до 50% {NEWLINE}> Автоматические выстрелы теряют до 100%. {NEWLINE}> Стоя на коленях с оружием с сошками снимает штраф. {NEWLINE}> Оружие ближнего боя с НЕОБХОДИМОЙ СИЛОЙ действует аналогично, но вставание на колени не поможет."

  STR_TURRETS_DESTRUCTION: "Перехватывание наземных целей"
  STR_TURRETS_DESTRUCTION_UFOPEDIA: "{NEWLINE} Ожидание приземления кораблей наших противников - эффективный способ противостоять их вторжениям, но вражеские наземные машины часто вооружены турелями, которые смертоносны даже для самой закаленной пехоты Империума. {NEWLINE} {NEWLINE} Сбейте или перехватите(Наземная техника противника которая остановилась) наземные вражеские цели, такие как Патрули Орков и Химеры Предателей, с помощью своей техники сбейте технику противника в движении перед наземным штурмом, чтобы иметь шанс нейтрализовать турели. Это тактика предпочтительнее чем атаковать противника который окопался на месте"

  STR_TERRAIN_DESTRUCTION: "Разрушение местности"
  STR_TERRAIN_DESTRUCTION_UFOPEDIA: "{NEWLINE} Уничтожение укреплений врагов нашего Императора может дать тактические преимущества во время прорыва или даже быть необходимым для очистки зоны действия миссии. {NEWLINE} {NEWLINE} Выстрелы из лазгана или болты достаточны для легких материалов, но взрывчатые вещества снарядов Крак/ББ более эффективны для уничтожения большенства укреплений и препятствий. Мелтаганы необходимы для самых прочных материалов, таких как корпуса космических кораблей. Когда взрывчатка не пробивает, большая часть того же будет неэффективна - используйте более мощное оружие или боеприпасы для оружия, или попробуйте другое место. "#" Снарядам и энергетическому оружию может потребоваться несколько попыток, но взрыв мелта с близкого расстояния всегда даст лучшие результаты."

  STR_CRAFT_LANDING: "Штурм кораблей"
  STR_CRAFT_LANDING_UFOPEDIA: "{NEWLINE} Сбитие или перехват(Корабли которые сели на землю) вражеских кораблей своим собственным дает преимущество на земле. При аварийной посадке могут взорваться летучие источники энергии, уменьшая силы ваших противников и создавая альтернативные точки прорыва в корпусе. {NEWLINE} {NEWLINE} Однако большинство кораблей приземлится или иным образом станет неподвижным, чтобы завершить свою миссию. Это дает возможность атаковать их наземные силы и захватить больше ресурсов, чем на обломках. Используйте радар своего корабля, чтобы преследовать и ждать возможности атаковать."

  STR_MAP_ICONS: "Географические иконки"
  STR_MAP_ICONS_UFOPEDIA: "{NEWLINE} Командующий, значки на вашем стратегическом дисплее показывают размер и состав врагов Империума в определенном месте. Ознакомьтесь с ними и соответствующим образом подготовьте свои силы. {NEWLINE} {NEWLINE} Если вы заметите частую активность, возникающую в определенной точке земного шара, если ваш корабль будет выполнять стационарное патрулирование в этом регионе, вы можете обнаружить там вражеский форпост или базу."

  STR_WEAPON_EMPLACEMENTS: "Использование Огневых Позиций"
  STR_WEAPON_EMPLACEMENTS_UFOPEDIA: "Оружие, слишком громоздкое для того что быть переносным, может быть установлено на огневых позициях укреплений или техники.{NEWLINE}Для того чтоб воспользоваться таким оружием, солдат должен находиться на огневой позиции, присесть и использовать атаку ближнего боя. Это позволит использовать огневую позицию и вести огонь с точностью и реакцией солдата. Солдат будет оставаться неподвижным до начала следующего хода. Успешные попадания, сделанные огневой позицией, будут учитываться при расчете опыта стрелка."

  STR_EXECUTING_TRAITORS: "Казнь Предателей"
  STR_EXECUTING_TRAITORS_UFOPEDIA: "{NEWLINE}В обязанности Комиссара входит поддержка дисциплины и преданности солдат полка, в который он был назначен. Комиссар уполномочен казнить любого Гвардейца, проявившего трусость либо нелояльность в бою. {NEWLINE}{NEWLINE}Предатели отмечены красным свечением. Чтоб провести казнь, Комиссар должен использовать летальную атаку на предателе. При этом войска, оставшиеся лояльными, получат повышение морали, величина которого зависит от храбрости Комиссара."

  STR_PROMOTE_OFFICER_UFOPEDIA: "{NEWLINE}Командующий наделен правом повышения своего подчиненного до звания офицера.{NEWLINE}{NEWLINE}Чтоб повысить Гвардейца до звания Офицера, перейдите в список Солдат, и выберите соответствующий пункт в выпадающем меню. Затем, в отобразившемся списке выберите солдата, которого хотите повысить."
  STR_VETERAN_PROMOTION_UFOPEDIA: "{NEWLINE}Гвардейцам, которые неоднократно проявили себя в бою, может быть предоставлен доступ к лучшему снаряжению Имперской Гвардии, что поставит их в один ряд с Штурмовиками.{NEWLINE}{NEWLINE}Чтоб повысить Гвардейца до Ветерана, перейдите в список Солдат, и выберите соответствующий пункт в выпадающем меню. Затем, в отобразившемся списке выберите солдата, которого хотите повысить."
