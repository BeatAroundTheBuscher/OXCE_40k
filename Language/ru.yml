  STR_ALIEN_GRENADE_UFOPEDIA: "{NEWLINE}Высокоэффективная импровизированная граната с химической начинкой. Отравляющая граната поражает цель фрагментами шрапнели, зараженными смертоносным токсином. Вирулентные компоненты токсина способны разъедать броню, а патогенные споры образуют облако, ослепляющее противника."
