  STR_MONOLITH_UFOPEDIA: "{NEWLINE} Огромная мобильная крепость, используемая некронами в качестве основного планетарного штурмового корабля. Сочетает в себе свойства транспортного корабля, бронированного эсминца. Его тяжеловесная форма может парить по полю боя на своих антигравитационных двигателях, в то время как его кристаллическое ядро ​​пульсирует болезненной энергией, которую можно преобразовать в мощные лучи гауссовой молнии."
  STR_TRAITOR_CHIMERA: "Химера Гвардейцев Ренегатов"
  STR_TRAITOR_CHIMERA_DATA: "Химера Гвардейцев Ренегатов"
  STR_TRAITOR_CHIMERA_UFOPEDIA: "{NEWLINE}БМП Химера, используемый силами Гвардейцев Предателей. Оказался в их руках либо в результате захвата, либо был добровольно передан предателями-перебежчиками."
  STR_TRUKK_UFO: "Орочий Грузовоз"
  STR_TRUKK_UFO_DATA: "Данные Перехвата Грузовоза Орков"
  STR_TRUKK_UFO_UFOPEDIA: "{NEWLINE} Грузовоз - это не конкретный вариант орочьей техники, а скорее термин для обозначения большого количества шумных наземных транспортных средств, предназначенных для перевозки мобов зеленокожих в бой. Большие Пушки и Стреляла, Ракетометы - их часто встречающееся оружие, экипируемое везде, где они могут поместиться на Фургоне."
  STR_WAGGON_UFO: "БронеФура Орков"
  STR_WAGGON_UFO_DATA: "БронеФура Орков"
  STR_WAGGON_UFO_UFOPEDIA: "{NEWLINE}БронеФуры - это не какой-то конкретный вариант техники орков, а скорее термин для обозначения всех крупных наземных транспортных средств, предназначенных для перевозки орочьей пехоты. Фургоны обычно оснащаются таким оружием как пушки, большие стрелялы и ракетные установки."
  STR_WAGGON_CONVOY_UFO: "Конвой Техники Орков"
  STR_WAGGON_CONVOY_UFO_DATA: "Данные Перехвата Конвоя Техники Орков"
