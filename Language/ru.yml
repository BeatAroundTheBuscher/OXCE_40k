  STR_UFO_POWER_SOURCE_UFOPEDIA: "{NEWLINE}Этот критически важный компонент, присутствующий в кораблях всех размеров, обеспечивает питание других компонентов и подсистем. Источники Энергии небольшой техники часто потребляют Прометий в качестве топлива. Питание более крупных машин обеспечивается плазменными генераторами."
  STR_UFO_NAVIGATION: "Варп-Двигатель"
  STR_UFO_NAVIGATION_UFOPEDIA: "Варп-Двигатели - устройства, устанавливаемые на космические корабли, и позволяющие совершать переход в измерение называемое Варп. Варп проще всего представлять в виде пространства, лишенного звезд, света, жизни в привычном понимании, и состоящего из плотной, почти жидкой энергии. После перехода в Варп, корабль передвигается с помощью маршевых двигателей, следуя мощным потокам и течениям энергии Варпа, и в конце концов достигая точки в Варпе, соответствующей месту назначения в реальном мире."
  STR_UFO_CONSTRUCTION: "Керамитовые Пластины"
  STR_UFO_CONSTRUCTION_UFOPEDIA: "Керамит - разновидность жаропрочного и ударопрочного материала, широко используемого Империумом Человечества. Высококачественный Керамит используется в продвинутых типах имперской брони, таких как Панцирный Доспех, Силовой Доспех и Доспех Терминатор. Керамит почти не проводит тепло, чем обеспечивает эффективную защиту от энергетического оружия. Низкокачественный керамит применяется в массовом производстве дешевых Бронежилетов Имперских Гвардейцев."
  STR_ELERIUM_115: "Прометиум"
  STR_ELERIUM_115_UFOPEDIA: "{NEWLINE}Прометиум - общий термин, обозначающий любую разновидность горючего топлива, используемого Империумом Человечества, включая различные изотопы водорода, используемые в качестве топлива и реакционной массы в имперских Плазменных Генераторах и двигателях космических кораблей. Термин Прометиум также относится к воспламеняющемуся веществу, получаемому из очищенных углеводородов, и используемому в качестве напалма в имперском Огнеметном Вооружении."
