  STR_GRETCHIN_AUTOPSY_UFOPEDIA: "{NEWLINE}Гретчины фактически являются подвидом Орков, они значительно меньше и трусливей чем обычные Орки. Гретчины часто используются в роли живых щитов, расчистителей для минных полей, и в некоторых случаях в качестве еды."
  STR_ORK_AUTOPSY_UFOPEDIA: "{NEWLINE}Орки - свирепые, воинственные и грубые существа, но они являются одним из самых успешных видов в галактике Млечный Путь, превышая числом все остальные разумные расы, включая Человечество. Тем не менее, мощь расы Орков ограничена в связи с тем, что их общество разделено на сотни небольших империй, кланов и племен, чаще всего находящихся в состоянии войны друг с другом."
  STR_ORKARDBOY_AUTOPSY_UFOPEDIA: "{NEWLINE}Элитные специалисты орков, которые лучше бронированы, более умелы в бою, более опытны по сравнению с обычными Зеленокожими. Эти воины орков пережили множество сражений и экипировали себя орочьим аналогом Панцирной Брони."
  STR_ORKNOBBOY_AUTOPSY_UFOPEDIA: "{NEWLINE}Орки называют правящую касту Нобами. Знатность определяется большими размерами и агрессивностью. Нобы напоминают другим Оркам о своем врожденном превосходстве исключительно с помощью насилия. Для обычного Орка Ноб является сержантом, чемпионом, угнетателем и образцом поведения в одном лице."
