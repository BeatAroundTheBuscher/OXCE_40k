  STR_MGRENADE_UFOPEDIA: "{NEWLINE}Наиболее мощная граната Империума наконец в нашем распоряжении. Активация вызывает реакцию термоядерного синтеза, приводящую к формированию потока высокотемпературной плазмы."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "{NEWLINE}Мельта-Бомба используется пехотой для поражения тяжелобронированных целей. Бомба может быть прикреплена к корпусу вражеской техники, бункера или даже к крупным живым организмам, таким как крупнейшие биоформы Тиранидов."
  STR_SHOTGUN_UFOPEDIA: "{NEWLINE}Дробовик - древнее оружие Империума, стреляющее зарядами небольших поражающих элементов. Низкая кучность выстрела ограничивает эффективность этого оружия на длинных дистанциях."
