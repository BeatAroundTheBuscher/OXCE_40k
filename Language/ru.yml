  STR_CHB_UFOPEDIA: "{NEWLINE}В качестве Шторм-Болтеров Космодесант Хаоса применяет оружие, называемое 'Комби-Болтер', которое использовалось во времена Великого Крестового Похода и Ереси Хоруса. Технически это два соединенных между собой болтера, имеющих единый спусковой механизм. Имеет преимущество в виде большего темпа стрельбы и недостаток в виде большего веса и отдачи." #описание сокращено, чтоб помещаться в меню энциклопедии
