  STR_ASSC_UFOPEDIA: "{NEWLINE}Штурмовая Пушка - шестиствольная, самозарядная Автопушка, эффективная против пехоты и легкобронированного транспорта на коротких и средних дистанциях. Использует боеприпасы среднего калибра. Вращающийся блок стволов приводится в движение электродвигателем.{NEWLINE}{NEWLINE}Отдача: {ALT}100"
