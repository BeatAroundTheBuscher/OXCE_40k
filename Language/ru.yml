  STR_KNIF_UFOPEDIA: "{NEWLINE}Боевой Нож - резервное оружие ближнего боя, популярное среди бойцов по всему Империуму Человечества, от отребья из городов-ульев до элитной охраны Планетарных Губернаторов. {NEWLINE} Требования к Силе: 5"
