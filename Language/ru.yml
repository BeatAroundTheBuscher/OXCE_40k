  STR_GAUSS_FLAYER_UFOPEDIA: "{NEWLINE} Оружие Гаусс Некронов, которое может разрушить цель до испепиления, молекула за молекулой, превращая ее в составляющие ее атомы за считанные секунды. Ловцы Гаусса - это похожее на винтовку оружие, состоящее из ложи, прозрачной трубки, содержащей нечестивую и неизвестную виридиановую энергию, которую стреляет оружие."
  STR_SYNAPTIC_DISINTEGRATOR_UFOPEDIA: "{NEWLINE} Усовершенствованное снайперское оружие, которое используют только убийцы Некронов-Смертоуказатели в качестве излюбленного оружия, доставляющего смерть издалека. Эти длинноствольные винтовки стреляют сжатыми лептонными лучами субатомных частиц, которые разрушают нервную и синаптическую ткани."
  STR_GAUSS_BLASTER_UFOPEDIA: "{NEWLINE} Бластер Гаусса - это разновидность ужасающего оружия Некрона Гаусса, которое может разорвать цель от молекулы к молекуле, превращая ее в составляющие ее атомы за считанные секунды."
  STR_HYPERPHASESWORD_UFOPEDIA: "{NEWLINE} Гиперфазовый Клинок - это оружие ближнего боя Некронов, энергетический клинок которого вибрирует в различных состояниях и может легко прорезать броню и плоть, разрубая жизненно важные органы внутри. Гиперфазовый меч можно считать продвинутым типом силового оружия."
