  STR_WRAITHGUARD_AUTOPSY_UFOPEDIA: "{NEWLINE} Призрачные стражи эльдар мира-кораблей не являются живыми воинами. Это искусственные роботизированный конструкт, называемые Воинами-призраками, созданные из сложного психопластического материала, созданного Азурианами искусственных миров, известного как призрачная кость. У каждого Призрачного стража есть Камень Духа, содержащий душу воина, извлеченного из Цепи Бесконечности искусственного мира."
