  STR_KRAK_GRENADE_UFOPEDIA: "{NEWLINE}Бронебойная Граната использует кумулятивный заряд взрывчатки, способный пробивать бронепластины или даже приводить к полному разрушению брони таких целей как техника или бункер. Из-за направленности взрыва, этой гранате не хватает радиуса действия для эффективного поражения пехоты."
