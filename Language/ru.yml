  #STR_FINALLAND_DESC: "Accept your orders! We now know the location of the warp source. Here dwells the most twisted and warped Chaos traitors. But let their might pale before our righteous fury, as well it shall, for now we carry the battle to them. It is a vile location on which you shall fight, reeking with the foulness of hell itself. Steel yourselves! What you shall see none have seen before. You travel the very landscape of Hell! Your transports shall bear your forces over the black barren land to face our foe, but let not its sands deter your course to breach the very doors of the Chaos Temple and carry our crusade to within its hellish walls. Those walls cannot withstand our fury. For within the Temple of Chaos we shall find passage to the second stage - go armed for the fiercest combat yet. Destroy all other forces of Chaos you encounter. Deploy all available resources. Fight fiercely, but be wise in your attacks, for once the entrance is ours we shall need all our strength. Once the entrance is ours, my Brothers, we shall confront the center of the warp!"
  STR_FINAL_TITLE: "Последний Штурм"
  STR_FINAL_DESC: "Братья, мы достигли последнего рубежа обороны противника. Проход в подземные помещения был открыт. Он ведет в хранилище Варп-Камня – темную цитадель, созданную для его защиты. Впереди нас ждет встреча с самыми мерзкими и отвратительными порождениями Хаоса. Им не пережить нашего гнева, Братья! Мы боремся за праведное дело и нам нет равных в силе! Мы очистим эту планету от скверны! За Императора!"
  STR_MARS_THE_FINAL_ASSAULT: "ПОСЛЕДНИЙ ШТУРМ"
