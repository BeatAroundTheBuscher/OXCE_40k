  STR_HULL_PLATING_UFOPEDIA: "{NEWLINE}Усиленная броня имеет дополнительный слой бронепластин, состоящих из титана, сетки из термопластического волокна, и керамита.{NEWLINE}{NEWLINE}Слот: Вспомогатальная система{NEWLINE}Доп. Макс. Прочность: 250 {NEWLINE}Доп. Броня: 2"
  STR_FLARE_LAUNCH_UFOPEDIA: "{NEWLINE}В дополнение к броне, в нижней части фюзеляжа всех наших летательных аппаратов могут быть установлены автоматы сброса Тепловых Ловушек. Тепловые Ловушки будут автоматически сбрасываться в бою, запутывая вражеские сканеры и снижая шансы противника на успешное попадание.{NEWLINE}{NEWLINE}Слот: Вспомогатальная система{NEWLINE}Доп. Уклонение: 10%"
