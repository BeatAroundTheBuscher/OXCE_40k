  STR_ORK_RL_UFOPEDIA: "{NEWLINE}Грубая но простая в изготовлении, 'Раккетница' Орков это крепкая труба с простым спусковым механизмом, позволяющая Оркам вести огонь подозрительно выглядящими 'Роккетами' в направлении противника. Может быть использована в движении, что значительно снижает точность. Благодаря простоте и удобству применения это оружие широко распространено среди орков."
  STR_CHOPPA_UFOPEDIA: "{NEWLINE}'Чоппа' - термин, применяемый к различным вариантам орочьего оружия ближнего боя. В эту категорию входят разнообразные вариации клинкового, шипованного, пилообразного, зазубренного и колющего оружия. Размеры могут варьироваться от небольших до монструозных."
  STR_BIGCHOPPA_UFOPEDIA: "{NEWLINE}Большие 'Чоппы' - огромные топоры с заостренными металлическими зубьями, часто используемые 'Нобами' и Военачальниками Орков. Некоторые образцы могут быть оборудованы цепными или циркулярными пилами вместо стандартного лезвия топора."
