  STR_HANGAR_UFOPEDIA: "{NEWLINE} В каждом ангаре можно разместить одно судно. В нем есть место для обслуживания, дозаправки и ремонта любого типа судов. Каждому кораблю, размещенному на базе, должен быть назначен свободный ангар, который не может использоваться другими кораблями, даже если назначенный корабль находится на задании."
