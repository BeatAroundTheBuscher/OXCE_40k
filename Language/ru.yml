  STR_TANITH_MISSION_CONVOYAMBUSH: "Нападение на Конвой"
  STR_TANITH_MISSION_CONVOYAMBUSH_UFOPEDIA: "НАПАДЕНИЕ НА КОНВОЙ:{NEWLINE}В результате допроса лидера хаоситов была получена информация о наземных колоннах транспорта противника. Танитские Разведчики планируют совершить нападение на одну из таких колонн. В обмен на вашу помощь они обязуются обеспечить поставку Танитского снаряжения в наш Полк.{NEWLINE}{NEWLINE}ЗАДАНИЕ:{NEWLINE}Организуйте засаду на пару бронетранспортеров Носорог, и уничтожьте весь экипаж техники противника до того, как они получат подкрепление."
