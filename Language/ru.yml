  STR_ELDAR_LAUNCHER: "Ракетомет Жнеца"
  STR_ELDAR_LAUNCHER_UFOPEDIA: "{NEWLINE}Подобно ракетным установкам, используемым имперской гвардией, эльдарская версия этой технологии используют ряд сложных отсеков с камерами, содержащих различные типы боеприпасов и позволяют стрелку выполнять ряд вспомогательных функций, таких как противотанковые или противопехотные. Практически исключают необходимость перезарядки."
  STR_ELDAR_CHAINSWORD: "Пиломеч Скорпион"
  STR_ELDAR_CHAINSWORD_UFOPEDIA: "{NEWLINE} Основное ритуального оружие Храма Жалящих Скорпионов. Смертоносное одноручное оружие ближнего боя, чье жестокое лезвие состоит из алмазных зубцов, которые разрывают и калечат плоть. "
  STR_ELDAR_GRENADE: "Плазменная Граната Эльдар"
  STR_ELDAR_MGRENADE: "Мельта-Бомба Эльдар"
  STR_CATAPULT_PISTOL_UFOPEDIA: "{NEWLINE}Компактная версия Сюрикеновой Катапульты с пистолетной рукояткой. Укороченный ствол и уменьшенный боезапас снижает эффективность этого оружия и ограничивает его дальность, темп стрельбы и мощность."
  STR_CATAPULT_UFOPEDIA: "{NEWLINE}Основное стрелковое вооружение Эльдарских Стражей. Разгоняет Мономолекулярные Сюрикены с помощью гравитационного поля. Как и многие другие технологии Эльдар, это оружие выращено из психоактивного материала."
  STR_SHURIKEN_CLIP_UFOPEDIA: "{NEWLINE} Мономолекулярный Сюрикен"
  STR_EPOWER_SWORD_UFOPEDIA: "{NEWLINE}Эльдарский Силовой Меч, применяемый Экзархами Воющих Банши. Нередко используется в двух экземплярах теми Экзархами, которые освоили стиль боя двумя клинками.{NEWLINE}{NEWLINE}Требуемая сила: {ALT}60"
  STR_ELDAR_GRENADE_UFOPEDIA: "{NEWLINE}Плазменная Граната, применяемая Эльдарами и Темными Эльдарами. Идеальный инструмент для обороны позициий от наступающих сил противника."
  STR_ELDAR_MGRENADE_UFOPEDIA: "{NEWLINE}Эльдарский вариант Мельта-Бомбы, не имеющий отношения к имперским технологиям. Типичные экземпляры имеют габариты гранаты, но иногда встречаются образцы больших размеров. Взрыв сопровождается интенсивным выделением тепловой энергии, которое приводит к плавлению цели."
