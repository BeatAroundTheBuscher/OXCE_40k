  STR_SHOOTA_UFOPEDIA: "{NEWLINE}'Шута' - скорострельное кинетическое оружие, используемое Орками. Орки выбирают это оружие не за его эффективность, а за количество создаваемого шума и за наносимый им урон. Лучшие образцы оглушительны и смертоносны в равной степени. Как и 'Слагга', 'Шуты' - не очень точное оружие."
  STR_BIG_SHOOTA_UFOPEDIA: "{NEWLINE}Большая 'Шута' - громкий, тяжелый, крупнокалиберный пулемет. Фактически это крупнокалиберный вариант оружия 'Шута', который имеет большую дальность стрельбы и наносит больше урона."
  STR_ORK_GRENADE_UFOPEDIA: "{NEWLINE}Противопехотная осколочная граната, обычно используемая силами Орков. Орочьи гранаты значительно больше и тяжелее гранат других разумных рас. В этом есть смысл с точки зрения Орков, руководствующихся правилом 'чем оно больше, тем оно опасней'."
