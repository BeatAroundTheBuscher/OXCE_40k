#*** Help articles ***
  STR_OVERWEIGHT_PENALTY: "Перемещение перегруженных войск"
  STR_OVERWEIGHT_PENALTY_UFOPEDIA: "{NEWLINE}Тяжелое вооружение часто оказывается совершенно необходимым в бою против могущественных врагов Империума, но из-за своего веса оно может замедлить ваших солдат.{NEWLINE}{NEWLINE}Солдаты, которые нагружены сверх предела, будут терять энергию пропорционально количеству лишнего веса в начале их хода, а наиболее массивное оружие так же может иметь штраф к Очкам Действия. Приседание снижает штраф наполовину."

  STR_WEAPON_EMPLACEMENTS: "Использование Огневых Позиций"
  STR_WEAPON_EMPLACEMENTS_UFOPEDIA: "Оружие, слишком громоздкое для того что быть переносным, может быть установлено на огневых позициях укреплений или техники.{NEWLINE}Для того чтоб воспользоваться таким оружием, солдат должен находиться на огневой позиции, присесть и использовать атаку ближнего боя. Это позволит использовать огневую позицию и вести огонь с точностью и реакцией солдата. Солдат будет оставаться неподвижным до начала следующего хода. Успешные попадания, сделанные огневой позицией, будут учитываться при расчете опыта стрелка."

  STR_EXECUTING_TRAITORS: "Казнь Предателей"
  STR_EXECUTING_TRAITORS_UFOPEDIA: "{NEWLINE}В обязанности Комиссара входит поддержка дисциплины и преданности солдат полка, в который он был назначен. Комиссар уполномочен казнить любого Гвардейца, проявившего трусость либо нелояльность в бою. {NEWLINE}{NEWLINE}Предатели отмечены красным свечением. Чтоб провести казнь, Комиссар должен использовать летальную атаку на предателе. При этом войска, оставшиеся лояльными, получат повышение морали, величина которого зависит от храбрости Комиссара."

  STR_PROMOTE_OFFICER_UFOPEDIA: "{NEWLINE}Командующий наделен правом повышения своего подчиненного до звания офицера.{NEWLINE}{NEWLINE}Чтоб повысить Гвардейца до звания Офицера, перейдите в список Солдат, и выберите соответствующий пункт в выпадающем меню. Затем, в отобразившемся списке выберите солдата, которого хотите повысить."
  STR_VETERAN_PROMOTION_UFOPEDIA: "{NEWLINE}Гвардейцам, которые неоднократно проявили себя в бою, может быть предоставлен доступ к лучшему снаряжению Имперской Гвардии, что поставит их в один ряд с Штурмовиками.{NEWLINE}{NEWLINE}Чтоб повысить Гвардейца до Ветерана, перейдите в список Солдат, и выберите соответствующий пункт в выпадающем меню. Затем, в отобразившемся списке выберите солдата, которого хотите повысить."
