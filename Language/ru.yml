  STR_STRATEGY: "СТРАТЕГИЯ"
  STR_STRATEGY_INTRO : "Обзор стратегий"
  STR_STRATEGY_INTROG : "Обзор стратегий"
  STR_STRATEGY_INTROA : "Обзор стратегий"
  STR_STRATEGY_INTROPD : "Обзор стратегий"
  STR_STRATEGY_TEXT_INTRO: "{NEWLINE}Этот раздел Кодекса отображает и описывает все стратегии, которым могут следовать наши силы. {NEWLINE}Когда одна из них будет выбрана, наши усилия будут сосредоточены на достижении целей этой конкретной стратегии, и другие стратегии не будут доступны."
  STR_TATICAL_TEXT: "{NEWLINE}Тактические Отряды в равной степени подходят для выполнения любых ролей в зависимости от того, что потребует постоянно изменяющийся театр военных действий. {NEWLINE}Выбор этой стратегии даст нам доступ к сбалансированному снаряжению, подходящему для любых ситуаций."
  STR_ASSAULT_TEXT: "{NEWLINE}Штурмовые Отряды превосходят всех в сражениях лицом к лицу. Оснащенные прыжковыми ранцами, и вооруженными цепными мечами и болтпистолетами, они стремительно пересекают поле битвы и бросаются на врага, мало обращая внимание на грозящие им опасности. {NEWLINE}Выбор этой стратегии даст нам доступ к мощному оружию ближнего боя и высокомобильной штурмовой броне."
  STR_DEVASTATOR_TEXT: "{NEWLINE}Отряды Опустошителей - тяжеловооруженная пехота Космодесанта, атакующая противника на расстоянии. {NEWLINE}Выбор этой стратегии даст нам доступ к мощнейшему тяжелому вооружению Ордена, что обеспечит нам превосходную огневую мощь, но скажется на мобильности наших войск."
  STR_SCOUT_TEXT: "{NEWLINE}Отряды Разведчиков специализируются на обнаружении противника и выполнении хирургически точных атак. {NEWLINE}Выбор этой стратегии сосредоточит наши усилия на тренировке новых разведывательных боевых единиц и подготовке их к выполнению сложных рискованных заданий."
  STR_IGS_TEXT: "{NEWLINE}Имперская Гвардия в основном состоит из обычных людей, и сокрушает противника количеством своих войск. {NEWLINE}Выбор этой стратегии означает, что наши операции на планете будут решаться силами военного контингента Имперской Гвардии, а так же дает нам доступ к гвардейской технике и вооружению."
  STR_ADEPTAS_TEXT: "{NEWLINE} Наносите удары специализированными элитными подразделениями. Адепта Сороритас обладают фанатичной преданностью и непоколебимой духовной чистотой, которая дает им божественную защиту."
  STR_ARBITES_TEXT: "{NEWLINE} Используйте лучшие силы Империума в обеспечении верховенства закона. Используйте доступ Адептус Арбитрес к специализированному оборудованию и солдатам Пенитенциарного Легиона, чтобы задержать тех, кто пытается погрузить планету в хаос."
  STR_PRIMARIS_TEXT: "{NEWLINE} Космические десантники Примарис - это новое поколение трансчеловеческих воинов, созданное за десять тысяч стандартных лет Архимагосом Доминусом Велизарием Коул.  {NEWLINE}{NEWLINE}Требуется индивидуальное повышение. "
  STR_GREYKNIGHTS_TEXT: "{NEWLINE} Серые Рыцари тайный Орден Космических Десантников, специально предназначенный для борьбы с опасными демоническими существами из Варпа и всеми теми, кто владеет нечистивой силой Богов Хаоса. {NEWLINE}{NEWLINE}Требуется индивидуальное повышение."
  STR_DEATHWATCH_TEXT: "{NEWLINE} Караул Смерти это уникальный орден Адептус Астартес, состоящий исключительно из космодесантников-ветеранов, которые служат Ордо Ксенос Имперской Инквизиции в качестве боевого крыла. {NEWLINE}{NEWLINE}Требуется индивидуальное повышение."
  STR_GAME_START: "(Игра Началась)"
