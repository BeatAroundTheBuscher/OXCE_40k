  STR_STUN_BOMB: "Топливо ГравиГана"
  STR_SMALL_LAUNCHER_UFOPEDIA: "{NEWLINE}ГравиГан - разрушительное оружие, секрет изготовления которого был потерян и забыт во времена Темной Эры Технологий. Принцип работы заключается в манипуляции природой гравитации, что приводит к локальному увеличению массы цели. Смерть цели наступает из-за многократно возросшего веса и травм, вызванных этим."
  STR_SMALL_LAUNCHER_TERRAN_UFOPEDIA: "{NEWLINE}ГравиГан - разрушительное оружие, секрет изготовления которого был потерян и забыт во времена Темной Эры Технологий. Принцип работы заключается в манипуляции природой гравитации, что приводит к локальному увеличению массы цели. Смерть цели наступает из-за многократно возросшего веса и травм, вызванных этим."
