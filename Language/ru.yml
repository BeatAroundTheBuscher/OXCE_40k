  STR_HB_UFOPEDIA: "{NEWLINE}ШтормБолтер - двуствольная версия стандартного болтера под боеприпас калибра .75 дюйма. Это оружие тяжелее стандартного болтера и обладает большей отдачей, в связи с чем почти не используется силами Имперской Гвардии. Вместо этого, Шторм-Болтеры используются в качестве стандартного оружия Терминаторов Космического Десанта, и в качестве бортового оружия техники.{NEWLINE}{NEWLINE}Отдача: {ALT}75"
  STR_HB_MC_UFOPEDIA: "{NEWLINE}Созданное мастером оружие используется всеми имперскими армиями и чаще всего солдатами проявивщие себя. Может быть реквизировано путем обмена трупами врагов. Любое оружие может быть изготовлено мастерами, и из-за улучшенной конструкции оружия более вероятно, что цель будет поражена атаками из этого оружия.{NEWLINE}{NEWLINE}Отдача: {ALT}75"
