  STR_TANITH_MISSION0_UFOPEDIA: "СОДЕЙСТВИЕ ТАНИТСКИМ РАЗВЕДЧИКАМ:{NEWLINE}Группа Танитских разведчиков оказалась в затруднительном положении. Стремясь подавить Варп-Шторм и вернуться в свой полк, они обратились к нам, и запросили содействие в осуществлении плана по захвату и допросу Лидера Хаоситов.{NEWLINE}{NEWLINE}ЗАДАНИЕ:{NEWLINE}Отвлекайте на себя внимание Космодесантников Хаоса, пока Разведчики не захватят их лидера. Уничтожение всех целей необязательно."
