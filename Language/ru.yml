  STR_ELDAR_SHIELD_UFOPEDIA: "{NEWLINE} Энергощит - это персональное защитное устройство, используемое эльдарами. энергощит, как следует из его названия, проецирует мощное защитное силовое поле вокруг своего пользователя. Для экипировки используйте броню с тегом /щит."
