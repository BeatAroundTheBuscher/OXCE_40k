  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "{NEWLINE} Большая система обнаружения имеет эффективную дальность действия 450 морских миль и связана со спутниковыми системами наземного поиска. Каждая система имеет 20% шанс обнаружить объект среднего размера каждые 30 минут."
  STR_MISSILE_DEFENSES_UFOPEDIA: "{NEWLINE} Противоракетная оборона обеспечивает некоторую защиту от вторжения вражеских кораблей, которые пытаются приземлиться возле базы."
  STR_GENERAL_STORES_UFOPEDIA: "{NEWLINE} Всё оборудование, вооружение, боеприпасы, извлеченные материалы и платформы для тяжелого вооружения помещаются на склады, включая оборудование, предназначенное для кораблей, в ангарах."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "{NEWLINE} Живые ксеносы и агенты Хаоса должны содержаться в безопасных камерах до завершения их допроса. Для этой цели здесь предусмотрено 10 камер для их содержания."
  STR_GRAV_SHIELD_UFOPEDIA: "{NEWLINE} Гравитационный щит отталкивает вражеские корабли, пытающиеся приземлиться возле базы, этого достаточно, чтобы все системы защиты снова открыли огонь. На практике это удвоит эффективность любых систем защиты на вашей базе."
