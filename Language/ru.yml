  STR_ORK_RL_UFOPEDIA: "{NEWLINE}Грубый но простой в изготовлении, Ракетомет Орков это крепкая труба с простым спусковым механизмом, позволяющая Оркам вести огонь подозрительно выглядящими ракетами в направлении противника. Может быть использована в движении, что значительно снижает точность. Благодаря простоте и удобству применения это оружие широко распространено среди орков."
  STR_CHOPPA_UFOPEDIA: "{NEWLINE}Рубило - термин, применяемый к различным вариантам орочьего оружия ближнего боя. В эту категорию входят разнообразные вариации клинкового, шипованного, пилообразного, зазубренного и колющего оружия. Размеры могут варьироваться от небольших до монструозных."
  STR_BIGCHOPPA_UFOPEDIA: "{NEWLINE}Большие Рубила - огромные топоры с заостренными металлическими зубьями, часто используемые Нобами и Военачальниками Орков. Некоторые образцы могут быть оборудованы цепными или циркулярными пилами вместо стандартного лезвия топора."
  STR_SLUGGA_UFOPEDIA: "{NEWLINE}Пуляло - орочий эквивалент Болтпистолета Космического Десанта. В связи с отсутствием стандартизации орочьего оружия, каждое Пуляло по-своему уникальна. Общее свойство почти всех образцов - только полуавтоматический режим огня и использование крупнокалиберных боеприпасов."
  STR_SHOOTA_UFOPEDIA: "{NEWLINE}Стреляло - скорострельное кинетическое оружие, используемое Орками. Орки выбирают это оружие не за его эффективность, а за количество создаваемого шума и за наносимый им урон. Лучшие образцы оглушительны и смертоносны в равной степени. Как и Пуляло, Стреляло - не очень точное оружие."
  STR_BIG_SHOOTA_UFOPEDIA: "{NEWLINE}Большое Стреляло - громкий, тяжелый, крупнокалиберный пулемет. Фактически это крупнокалиберный вариант оружия Стреляло, который имеет большую дальность стрельбы и наносит больше урона."
  STR_ORK_GRENADE_UFOPEDIA: "{NEWLINE}Противопехотная осколочная граната, обычно используемая силами Орков. Орочьи гранаты значительно больше и тяжелее гранат других разумных рас. В этом есть смысл с точки зрения Орков, руководствующихся правилом чем оно больше, тем оно опасней."
