  STR_BANNER: "Знамя Ордена"
  STR_BANNER_UFOPEDIA: "{NEWLINE}Знамя - церемониальный предмет Орденов Космического Десанта, несущий символику Ордена и отмеченный священными печатями и боевыми наградами, полученными в прошлых войнах. Храбрые знаменоносцы восстанавливают боевой дух Братьев, увеличивая их мораль и вдохновляя на великие дела. Имеет побочный эффект в виде оглушающего урона."
