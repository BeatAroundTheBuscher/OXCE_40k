  STR_HAMMER_UFOPEDIA:  "{NEWLINE}Громовые Молоты в основном используются Космическими Десантниками в Броне Терминаторов. Это тяжелое дробящее оружие оборудовано эмиттером силового поля, который активируется при физическом контакте молота с целью.{NEWLINE}{NEWLINE}Требуемая сила: {ALT}120"
  STR_HAMMER_MC_UFOPEDIA: "{NEWLINE} Созданное мастером оружие используется всеми имперскими армиями и чаще всего солдатами проявивщие себя. Может быть реквизировано путем обмена трупами врагов. Любое оружие может быть изготовлено мастерами, и из-за улучшенной конструкции оружия более вероятно, что цель будет поражена атаками из этого оружия. {NEWLINE}{NEWLINE}Требуемая сила: {ALT}120"
