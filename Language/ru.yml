  STR_ALIEN_WAR_ALERT: "БИТВА В РАЗГАРЕ"
  STR_ALIEN_WAR_DESCRIPTION: "Командующий, Космодесантники Хаоса захватили этот сектор. Нападение произошло внезапно и без всякого предупреждения, поэтому мы не владеем информацией о составе и силе их войск в этом секторе. Ваша задача: немедленно вернуть контроль над сектором и уничтожить противника. Корабль Коготь Бури был отправлен в сектор для обеспечения огневой поддержки ваших солдат с воздуха. Будьте осторожны, и пусть эта битва закончится вашим триумфом! За Императора!"
