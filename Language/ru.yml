  STR_ADEPTAS_ARMORB_UFOPEDIA: "Ассасины культа смерти часто используются Инквизицией, а навыки Ассасинов в искусстве убийства делают их отличными палачами и разведчиками."
  STR_ADEPTAS_ARMORS_UFOPEDIA: "Только самые лучшие Сестры Битвы могут вступить в ряды Серафимов, элитных воинов Воинствующего Ордена. Серафимы проходят специальную подготовку и получают соответствующее снаряжение и являются эквивалентом штурмовых космодесантников."
  STR_ADEPTAS_ARMOR_HONOR_UFOPEDIA: "Первоначально созданная кузницами на Марсе для Адепта Сороритас, эта более легкая силовая броня обеспечивает отличную защиту и повышенную силу с минимальным снижением скорости движения или ловкости или вообще без потерь."
  STR_ADEPTAS_ARMORCEL_UFOPEDIA: "Самые опытные Сестры Битвы получают звание Селестиан, что делает их высококвалифицированными ветеранами сотен сражений и битв. {NEWLINE} Щит веры: 80"
  STR_ADEPTAS_ARMORSUP_UFOPEDIA: "Живая Святой - чрезвычайно набожный слуга Императора Человечества, обычно воин Экклезиархии, проявляющий, казалось бы, чудесные способности, полученные из могущественной веры при его или ее жизни.{NEWLINE} Щит веры: 150"
  STR_ADEPTAS_ARMORD_UFOPEDIA: "Они являются одними из самых агрессивных воинов своего Ордена, движимые необходимостью уничтожить врагов Императора. Хотя их обучение смягчило худшее проявление их импульсивности..{NEWLINE} Щит веры: 80"
  STR_ADEPTAS_ARMORC_UFOPEDIA: "Канонисса является главным командиром одного из воинственных орденов, каждая из которых является ветераном многих сотен сражений, поднявшись до своего положения благодаря сочетанию сильного лидерства, проницательного тактического гения и абсолютной всеобъемлющей веры в Императора.{NEWLINE} Щит веры: 100"
