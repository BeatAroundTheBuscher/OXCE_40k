  STR_CRAFT_SHIELD_UFOPEDIA: "{NEWLINE} Защитный купол содержит излучатель поля рефрактора, который может генерировать индивидуальное защитное силовое поле вокруг человека и вокруг корабля.{NEWLINE}{NEWLINE}Слот: Вспомогательный{NEWLINE}Емкость щита: 250"
  STR_THRUSTER_UFOPEDIA: "{NEWLINE}Использование продвинутой версии турбодвигателей повысит скоростные и маневренные характеристики летательного аппарата.{NEWLINE}{NEWLINE}Слот: Вспомогатальная система{NEWLINE}Макс. Скорость: 250 {NEWLINE}Доп. Уклонение: 3%"
  STR_TARGETER_UFOPEDIA: "{NEWLINE}Сложные бортовые системы имперской техники управляются Духом Машины M33 класса Лебедь. Использование продвинутой версии повысит эффективность систем обнаружения и отслеживания целей.{NEWLINE}{NEWLINE}Слот: Вспомогатальная система{NEWLINE}Доп. Радиус Радара: 50 {NEWLINE}Доп. Точность: 10%"
  STR_RETICULE_UFOPEDIA: "{NEWLINE}Продвинутая система прицеливания анализирует цель и выявляет ее слабые места, тем самым увеличивая урон всех оружейных систем.{NEWLINE}{NEWLINE}Слот: Вспомогатальная система{NEWLINE}Доп. Урон: 10%"
  STR_HULL_PLATING_UFOPEDIA: "{NEWLINE}Усиленная броня имеет дополнительный слой бронепластин, состоящих из титана, сетки из термопластического волокна, и керамита.{NEWLINE}{NEWLINE}Слот: Вспомогатальная система{NEWLINE}Доп. Макс. Прочность: 250 {NEWLINE}Доп. Броня: 2"
  STR_FLARE_LAUNCH_UFOPEDIA: "{NEWLINE}Устанавливются в нижней части фюзеляжа автоматы сброса тепловых ловушек. Отстреливаются в бою автоматически, запутывают вражеские сканеры и снижают шансы на попадание.{NEWLINE}{NEWLINE}Слот: Вспомогатальная система{NEWLINE}Доп. Уклонение: 10%"
  STR_SCANNER_UFOPEDIA: "{NEWLINE}Для увеличения радиуса обнаружения радара, летательные аппараты могут быть оборудованы дополнительным Сканером Энергии.{NEWLINE}{NEWLINE}Слот: Вспомогатальная система{NEWLINE}Доп. Радиус Радара: 1000"

