  STR_BOOKSO: "Обзор Заклинаний"
  STR_BOOKS_UFOPEDIA: "{NEWLINE}Применение заклинаний поглощает жизненные силы заклинателя. Очень важно чтоб эти книги и свитки были доверены достойному, праведному носителю."
  STR_AIRCRAFT: "Обзор Техники"
  STR_AIRCRAFT_UFOPEDIA: "{NEWLINE}Имперская Техника как правило способна функционировать как в атмосфере так и в безвоздушном пространстве."
  STR_WEAPONS: "Обзор Оружия"
  STR_WEAPONS_UFOPEDIA: "{NEWLINE}Этот раздел кодекса содержит список различных видов вооружения, используемого Империумом. Новые образцы вооружения будут появляться в списке по мере получения доступа к ним. {NEWLINE}Надлежащее обеспечение войск вооружением имеет важнейшее значение." # All Devastator support weapons have a strength requirement.
  STR_A: "Обзор Брони"
  STR_B: "Обзор Брони"
  STR_A_UFOPEDIA: "{NEWLINE}Добро пожаловать в Имперскую Оружейную, Командующий. Здесь вы можете ознакомиться с образцами брони по мере получения доступа к ним. Обратите внимание на требование к силе у некоторых образцов, а так же на то, как броня влияет на характеристики владельца.{NEWLINE}Солдаты без брони будут использовать стандартное снаряжение, такое как броня Броня Разведчиков у Космического Десанта или Бронежилет у Имперской Гвардии."
