  STR_HYPER_WAVE_DECODER: "Декодер"
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "{NEWLINE}Этот модуль является лучшей доступной версией радаров. Он использует мощный сенсор энергии для обнаружения вражеских кораблей, и способен дешифровать вражеские коммуникации, предоставляя дополнительную информацию об обнаруженном корабле."
  STR_NAVY_COMUNICATIONS: "Орбитальная Связь" #название технологии, не модуля
