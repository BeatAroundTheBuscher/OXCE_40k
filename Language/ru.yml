  STR_LIBRARY: "Библиариум"
  STR_LIBRARY_GK: "Библиариум"
  STR_LIBRARY_UFOPEDIA: "{NEWLINE}Библиариум - обширное закрытое помещение, заполненное книгами, свитками и информационными кристаллами. Это хранилище всех знаний и истории Ордена. Библиарии Космического Десанта документируют великие деяния их Ордена и обслуживают это древнее хранилище. Этот модуль необходим для изготовления Доспехов Библиария."
  STR_INQOFF: "Офис Инквизиции"
  STR_INQOFF_UFOPEDIA: "{NEWLINE} Инквизиция действует как тайная полиция Империума, выслеживая все без исключения бесчисленные угрозы стабильности царства Бога-Императора, исходящие от коррупции, вызванной силами Хаоса, Еретиков, мутантов и повстанцев, нападениям со стороны злобных инопланетных существ, таких как тираниды, орки или друхари .. Этот объект позволяет производить доспехи инквизиции."

