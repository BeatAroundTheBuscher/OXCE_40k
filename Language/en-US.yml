  STR_GAUSS_FLAYER_UFOPEDIA: "{NEWLINE} An Necron Gauss Weapon that can strip a target down to nothing molecule by molecule, reducing it to its constituent atoms in a matter of seconds. Gauss Flayers are rifle-like weapons consisting of a stock, a transparent tube containing the unholy and unknown viridian energy the weapon fires."
  STR_SYNAPTIC_DISINTEGRATOR_UFOPEDIA: "{NEWLINE} An advanced sniper weapon utilised only by Necron Deathmark assassins as their favoured weapon to deliver death from afar. These cruel long-barrelled rifles fire compressed leptonic beams of sub-atomic particles which destroy neural and synaptic tissue."
  STR_GAUSS_BLASTER_UFOPEDIA: "{NEWLINE} A Gauss Blaster is a type of horrifying Necron Gauss Weapon that can strip a target down molecule by molecule, reducing it to its constituent atoms in a matter of seconds."
  STR_HYPERPHASESWORD_UFOPEDIA: "{NEWLINE} A Hyperphase Sword is a Necron melee weapon whose energy blade vibrates across dimensional states and can easily slice through armour and flesh to sever the vital organs within. A Hyperphase Sword can be considered an advanced type of Power Weapon."
