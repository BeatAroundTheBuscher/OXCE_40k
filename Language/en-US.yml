  STR_HELP2: "Imperial Honors"
  STR_HELP_HONOR: "{NEWLINE} Our forces can obtain Imperial Honors for killing the foes of the Imperium and accomplishing certain missions. {NEWLINE}{NEWLINE} Taking down an enemy base, clearing a derelict hulk, and completing side operations are mission types that will award Honors."
  STR_HELP3: "Combined Interception"
  STR_HELP_CRAFT: "{NEWLINE} Enemy craft are being deployed across the planet! In order to take them down we must launch interceptors of our own.{NEWLINE}{NEWLINE} To perform a combined interception, once the first craft catches the enemy vessel, press the minimize the window button and wait for more craft to join in the interception."
  STR_HELP4: "Escort"
  STR_HELP_ESCORT: "{NEWLINE} Some of our transports need escort from enemy forces when en route to a mission.{NEWLINE}{NEWLINE} Our craft can escort any other craft by selecting the designated craft as its target."
  STR_HELP5: "Soldiers Marks"
  STR_HELP_MARKS: "{NEWLINE} The marks following your soldiers' names represent their most salient characteristics in battle.{NEWLINE}{NEWLINE} Tactical Mark -> Health{NEWLINE} Devastator Mark -> Strength{NEWLINE} Assault Mark -> Melee and Mobility{NEWLINE} Scout Mark -> Aim and Reactions{NEWLINE} Once any of those reaches an exceptional level, it becomes a veteran mark.{NEWLINE} Hero Mark -> Psychic Ability{NEWLINE}{NEWLINE} Exclamation marks represent cowards and poor psychic ability."
  STR_HELP6: "Scoped Weapons"
  STR_HELP_SCOPED: "{NEWLINE} Only weapons that have a scope can provide the user with the option of taking an aimed shot."
  STR_HELP7: "Area Damage"
  STR_HELP_AREA: "{NEWLINE} Large units take damage for each of their tiles that are affected by an area-of-effect blast.{NEWLINE}{NEWLINE} Keep in mind that large units are vulnerable to flames and explosives."
  STR_HELP8: "Craft Deployment"
  STR_HELP_DEPLOYMENT: "{NEWLINE} Some crafts like the droppods require a full turn to deploy. This can work to your advantage or disadvantage depending on the mission."
  STR_HELP9: "Weapons Usage"
  STR_HELP_WEAPONS: "{NEWLINE} Most weapons will have increased accuracy if the unit is a kneeling position.{NEWLINE}{NEWLINE} All two-handed weapons will have an accuracy penalty if the other hand is not free while using it. Terminator marines can fire two-handed weapons with the other hand full without the penalty. Some weapons cannot be fired at all unless the other hand is empty, even when wieled by a Terminator."
  STR_HELP10: "Armor Repair"
  STR_REPAIRPEDIA: "{NEWLINE} Servitors and techmarines can repair all types of damaged armor.{NEWLINE}{NEWLINE} In order to do so, they must be adjacent to the unit to be repaired. The facing of the unit to be repaired does not matter, as the most damage armor will be repaired first."
  STR_HELP12: "Bombardment"
  STR_BOMBARD_INFO: "{NEWLINE} crafts equipped with bombardment capabilities will unleash a barrage upon the battlefield prior to engaging in battle.{NEWLINE} The number of bombarment in craft codex is equal to the number of strikes.{NEWLINE} All strikes fire for effect with enemy casualties."
  STR_HELP17: "Personal Shields"
  STR_SHIELDPEDIA: "{NEWLINE} Shields recharge along passing of time. They start with low charge and take time to be near maximum, never reaching full state"
  STR_HELP15: "Eldar Promotion"
  STR_HELP_PROMO: "{NEWLINE} Eldar can be promoted to aspect warriors on soldier transformation, they require to be a certain rank and have certain atributes but also they can only choose the path dictated by their gender."
  STR_HELP11: "Contributors"
  STR_CONTRIBUTORS_T: "Contributors"
  STR_CONTRIBUTORS_P1: "{NEWLINE} This sections is specialy made for contributors that are not part of the team, but help the mod in a meaningful way, and there assistance is gratefully appreciated {NEWLINE}{NEWLINE} May the Emperor bless the Contributors!"
  STR_CONTRIBUTORS_P2: "{NEWLINE} Sprites by Bait4Fate {NEWLINE}{NEWLINE} Sprites by Lord Flasheart {NEWLINE}{NEWLINE} Sprites by Fira {NEWLINE}{NEWLINE} Spellcheck by IvanDogovich {NEWLINE}{NEWLINE} String cleanup and editing by TheDeparted {NEWLINE}{NEWLINE} Codex Art by TD-Vice"

  STR_HELP_CHAOS_CRAFT_SCAN_DATA: "Scanning Enemy Craft"
  STR_HELP_CHAOS_CRAFT_SCAN_DATA_PEDIA: "{NEWLINE} Gathering data on the various craft the forces of Chaos employ in their relentless attacks is imperitive to overcoming them. Every enemy craft you assault and recover provides your adepts the opportunity to study its weaponry, flight patterns, and weaknesses. Researching this scan data will give you information on how to achieve air superiority over the Forces of Chaos. Capturing and interrogating heretics possesing technical information on their craft may also prove useful."

#*** HERALDRY *****************************************************************
  STR_HERALDRY: "HERALDRY"
  STR_ULTRAMARINES: "Ultramarines"
  STR_ULTRAMARINES_INFO: "{NEWLINE}Of all the thousand and more Space Marine Chapters, it is the blue-clad Ultramarines that, in the mind of the countless billions of the Emperor's subjects, personify everything that the Adeptus Astartes stand for.  Originally known as the War-Born, these superb soldiers are here to stem the tide of Chaos on this Planet.{NEWLINE}{NEWLINE}{ALT}Deathwath Bonus: Cleave to the Codex Astartes, they have more Time units and energy."
  STR_IF: "Imperial Fists"
  STR_IF_INFO: "{NEWLINE}One of the most valiant of all Chapters, held as paragons of the principles set down in the Codex Astartes. The Imperial Fists stand as the steadfast defenders of the Imperium and the Emperor's unwavering shield; for ten thousand standard years they have been the bulwark against which the armies of Traitors and aliens have shattered.{NEWLINE}{NEWLINE}{ALT}Deathwath Bonus: Experts in armor, they suffer no penaltys per armor and have better attached equipment."
  STR_BA: "Blood Angels"
  STR_BA_INFO: "{NEWLINE}The sons of Sanguinius are experts in the use of all weapons and launching of army-shattering assaults. Their Forces are an inspiring sight in the ranks of the Emperor. {NEWLINE}{NEWLINE}{ALT}Deathwath Bonus: Bound in blood, they can regenerate by feeding, with no time needed in the apothecary bay."
  STR_SALA: "Salamanders"
  STR_SALA_INFO: "{NEWLINE}The Salamanders are warrios possessed of a nobility and compassion that belies their fell appearance. They are excellent craftsmen all, both within the sphere of war and without.{NEWLINE}{NEWLINE}{ALT}Deathwath Bonus: hail from Nocturne, fire does minimal damage."
  STR_BT: "Black Templars"
  STR_BT_INFO: "{NEWLINE}A succesor Chapter of the Imperial Fists, the Black Templars are on a permanent crusade against the enemies of Mankind. Their religious Fervour is infectious bolstering morale wherever they fight.{NEWLINE}{NEWLINE}{ALT}Deathwath Bonus: Crusade by the Sword, The templares have expert melee stats."
  STR_WS: "White Scars"
  STR_WS_INFO: "{NEWLINE}The horsemaster tribes of chogoris lend the White Scars that recruit them an affinity with mounted warfare. They carry the proud warrior tradition of Jaghatai khan into the rank.{NEWLINE}{NEWLINE}{ALT}Deathwath Bonus: Experts in assualt, they require less energy to move."
  STR_SW: "Space Wolves"
  STR_SW_INFO: "{NEWLINE}Renowned for their ferocity,courage and hot-blooded approach to warfare. They are masters of the hunt, upholding the savage honour of Lemon Russ.{NEWLINE}{NEWLINE}{ALT}Deathwath Bonus: Born in harsh Fenris, they have more health and auto-cauterizing wounds."
  STR_DA: "Dark Angels"
  STR_DA_INFO: "{NEWLINE}With a tempestous history thet saw their home world destroyed. They have a stern and pitilessly efficient, the battle-brothers are well-suited for the Emperor goals. {NEWLINE}{NEWLINE}{ALT}Deathwath Bonus: one of the purest and least degraded of all Gene-seed, they have more devotion and psi-power."
  STR_CF: "Crismon Fists"
  STR_CF_INFO: "{NEWLINE}Though brought to an fraction of full strength by a devastating Ork attack at RynnÂ´s Worls, they are famous for never giving up.{NEWLINE}{NEWLINE}{ALT}Deathwath Bonus: Near extinction they have no leadership issues, they are negative morale immune and pain immune."

