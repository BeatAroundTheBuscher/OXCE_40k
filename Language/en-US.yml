  STR_LIVING_QUARTERS_UFOPEDIA: "{NEWLINE} Each accommodation block provides for up to 50 personnel. The facility provides basic recreation, food and sleeping areas."
  STR_WORKSHOP_UFOPEDIA: "{NEWLINE} A workshop contains all the equipment necessary to manufacture equipment based on designs from your adepts. Up to 50 servitors can occupy a workshop, although items under construction will also consume some space."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "{NEWLINE} A small detection system has an effective radar range of 300 nautical miles and is linked to satellite systems for ground search. Each system has a 10% chance of detecting an average sized object every 30 minutes."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "{NEWLINE} A large detection system has an effective range of 450 nautical miles and is linked to satellite systems for ground search. Each system has a 20% chance of detecting an average sized object every 30 minutes."
  STR_MISSILE_DEFENSES_UFOPEDIA: "{NEWLINE} Missile defenses provide some protection against incursion by hostile craft which are attempting to land near the base."
  STR_GENERAL_STORES_UFOPEDIA: "{NEWLINE} All equipment, weapons systems, munitions, recovered material and Heavy Weapons Platforms are placed in stores, including equipment assigned to craft in hangars."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "{NEWLINE} Live xenos and agents of Chaos must be detained in secure cells prior to the completion of their interrogation. This facility provides 10 self-contained units for this purpose."
  STR_GRAV_SHIELD_UFOPEDIA: "{NEWLINE} The Gravity shield repels hostile craft attempting to land near the base long enough for all defense systems to fire again. In practice this will double the effectiveness of any defense systems at your base."
  STR_CHAOS_SHRINE: "Chaos Shrine"
  STR_TRAINFACILITYR: "Soldier Improvement"
  STR_TRAINFACILITY: "Training Facility"
  STR_TRAINFACILITY_UFOPEDIA: "{NEWLINE} This facility allows us to train up to 20 soldiers at a time."
  STR_LABORATORY: "Laboratory"
  STR_LABORATORY_UFOPEDIA: "{NEWLINE} This facility allows adepts to conduct research, identify artifacts, and apply for requisitions."
  STR_MIND_SHIELD: "Cloaking Shroud"
  STR_MIND_SHIELD_UFOPEDIA: "{NEWLINE} As enemy craft rely on energy scanners to detect the presence of our forces, the most effective counter measure is to build a shroud cloaking our energy signatures. This facility will decrease the chance of the enemy detecting our base."
  STR_CORRIDOR: "Corridor"
  STR_CORRIDOR_UFOPEDIA: "{NEWLINE} A simple passage that can connect parts of a base."
  STR_STEELMILL: "Adamantium Forges"
  STR_STEELMILL_UFOPEDIA: "{NEWLINE} This facility allows us to produce Adamantium; we will need promethium to fuel the forges."
  STR_STEELMILLR: "Advanced Ceramics Requisition"
