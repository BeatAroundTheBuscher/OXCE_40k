  STR_STRATEGY_TEXT_INTRO: "{NEWLINE} This section of the Codex displays and details all strategies our forces can follow. {NEWLINE} Once one is chosen, our efforts will be focused on the goal of that specific strategy and the others will not be available."
  STR_TATICAL_TEXT: "{NEWLINE} Being prepared for all situations is a key factor in the campaign.  {NEWLINE} Our units will have well balanced gear, suitable for all situations."
  STR_ASSAULT_TEXT: "{NEWLINE} Strike with all our might so we can leave the enemy without response.  {NEWLINE} Main focus on melee combat weapons and high mobility armor for direct assault."
  STR_DEVASTATOR_TEXT: "{NEWLINE} Heavy support platforms and heavy weapons provide the main focus. {NEWLINE} Use all the firepower we can muster, even at the cost of mobility."
  STR_SCOUT_TEXT: "{NEWLINE} Detecting the enemy and performing surgical strikes are our the main priorities.  {NEWLINE} Focus on training new units and leaving them ready to engage in high risk operations from the beginning of the campaign."
  STR_IGS_TEXT: "{NEWLINE} Achieve superiority in numbers, overwhelm the opponent with the size of your forces. {NEWLINE} Undertake the training and specialization of the Imperial Guard's finest soldiers."
  STR_ADEPTAS_TEXT: "{NEWLINE} Strike with specialized elite units. Adepta Sororitas have fanatical devotion and unwavering spiritual purity that gives then divine armor."
  STR_ARBITES_TEXT: "{NEWLINE} Field the Imperium's finest in enforcing the rule of law. Use the Adeptus Arbites' access to specialized equipment and Penal Legion soldiers to apprehend those attempting to throw the planet into chaos."
  STR_PRIMARIS_TEXT: "{NEWLINE} The Primaris Space Marines are a new breed of transhuman warriors developed across the span of ten thousand standard years by Archmagos Dominus Belisarius Cawl. {NEWLINE}{NEWLINE}Requires manual Promotions."
  STR_GREYKNIGHTS_TEXT: "{NEWLINE} The Grey Knights are a secret and mysterious Chapter of Space Marines specifically tasked with combating the dangerous daemonic entities of the Warp and all those who wield the corrupt power of the Chaos Gods. {NEWLINE}{NEWLINE}Requires manual Promotions."
  STR_DEATHWATCH_TEXT: "{NEWLINE} The Deathwatch is a unique Chapter of the Adeptus Astartes comprised solely of Veteran Space Marines that serves the Ordo Xenos of the Imperial Inquisition as its Chamber Militant. {NEWLINE}{NEWLINE}Recruits are limit per month."
