  STR_CHIMERAPDH: "MANTICORE"
  STR_CHIMERAPDH_UFOPEDIA: "{NEWLINE} Manticore Rocket Launcher, is a self-propelled rocket artillery piece used by the Astra Militarum that is based on a variant of the Chimera armoured personnel carrier chassis."

  STR_ARMYPD: "MOBILE PRECINCT"
  STR_ARMYPD_UFOPEDIA: "{NEWLINE} Deploy the precinct into the combat zone, composed of several very heavy transport vechicles equiped with ground-to-air weapons."


  STR_CORVUS: "CORVUS BLACKSTAR"
  STR_CORVUS_UFOPEDIA: "{NEWLINE} An air-to-ground attack aircraft  small enough to slip through the sensor grids of most strongholds. The Corvus Blackstar is a sleek and deadly aircraft, much prized by Watch Fortresses across the galaxy."

  STR_AVENGER_ADEPTAS: "AVENGER"
  STR_AVENGER_ADEPTAS_UFOPEDIA: "{NEWLINE} An ancient design, believed to originate on Ancient Terra sometime during the Age of Strife. The Avenger is a dedicated strike fighter, intended to conduct high-speed, low-level attacks on ground targets, but we can use then in interceptions."

  STR_VALKYRIE_GRAV_DROP: "VALKYRIE DROP TRANSPORT"
  STR_VALKYRIE_GRAV_DROP_UFOPEDIA: "{NEWLINE} In order to quickly deploy Imperial Guard troops to battle, the Valkyrie can perform high-speed low-altitude grav-chute drops, leaving enemy ground forces in disarray as they are disrupted by the sudden opening of a new battle front.{NEWLINE}Disallows retreat."

  STR_CHIMERA: "CHIMERA"
  STR_CHIMERA_UFOPEDIA: "{NEWLINE} The Chimera is the Imperial Guard's most commonly used armored personnel carrier (APC), proven to be reliable over millennia of service. It is a versatile vehicle, carrying Guardsmen to the front lines through rough terrain, over water, and past heavy fire."

  STR_ARMOR_COLUMN: "ARMOR COLUMN"
  STR_ARMOR_COLUMN_UFOPEDIA: "{NEWLINE} The rugged Leman Russ MBT is a mainstay of the Imperial Guard's armored divisions. It's thick plating and anti-tank weaponry allow it to spearhead advances, providing welcome firepower and cover for the infantry."

  STR_TAUROX: "TAUROX"
  STR_TAUROX_UFOPEDIA: "{NEWLINE} The Taurox is an all-terrain armored personnel carrier (APC), capable of traversing obstacles that would block the passage of the more common Chimera. It is faster and better-armed with its twin-linked autocannon, but also less enduring."

  STR_GORGON: "GORGON"
  STR_GORGON_UFOPEDIA: "{NEWLINE} The Gorgon is used by the Imperial Guard primarily during sieges against enemy fortifications, transporting troops across fields of withering fire to close with the enemy. Heavy flamer and heavy stubber emplacements protect the masses of Guardsmen as they deploy."

  STR_TAUROS: "TAUROS"
  STR_TAUROS_UFOPEDIA: "{NEWLINE} The Tauros is a sturdy and light all-terrain reconnaissance vehicle, fast and well-equipped for its size. The low weight allows it to be deployed easily from modified Valkyrie transports."

  STR_LIGHTNING_INTERCEPTOR: "LIGHTNING"
  STR_LIGHTNING_INTERCEPTOR_UFOPEDIA: "{NEWLINE} The Lightning is an air superiority fighter and ground attack craft used by the Imperial Navy for the purposes of quickly engaging and assaulting enemy craft in order to establish air superiority."

  STR_THUNDERBOLT_INTERCEPTOR: "THUNDERBOLT"
  STR_THUNDERBOLT_INTERCEPTOR_UFOPEDIA: "{NEWLINE} The Thunderbolt is a heavy fighter and a mainstay of the Imperial Navy. Rugged, well-armed, and well-armored, it is a versatile craft, proving capable in the roles of air superiority, high-altitude escort, and ground attack."

  STR_THUNDERBOLT_ADEPTAS: "THUNDERBOLT"
