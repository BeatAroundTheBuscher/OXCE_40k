  STR_ORK_RL_UFOPEDIA: "{NEWLINE} Crude but easy to manufacture, the Ork Rokkit Launcha is a stout tube with a simple trigger mechanism that allows the Ork at the safe end to fire a dodgy-looking Rokkit in the general vicinity of the enemy. Can be used on the move with no noticeable loss of accuracy. Its simplicity makes it very easy to wield and common as a Ork special weapon."
  STR_CHOPPA_UFOPEDIA: "{NEWLINE} Choppa is a term applied to a multitude of basic Ork close-combat weapons. This category of weapon consists of a bewildering variety of bladed, spiked, serrated, jagged, barbed, and notched hand weapons, ranging from the proverbial blunt instrument to whirring two-handed monstrosities."
  STR_BIGCHOPPA_UFOPEDIA: "{NEWLINE} Enormous axes with jagged metal teeth, Big Choppas are chosen more for their sheer weight than subtlety. They are often wielded by Ork Nobz and Warbosses. Some Big Choppas are even outfitted with whirring chainsaw blades or circular saws instead of a standard axe blade."
  STR_SLUGGA_UFOPEDIA: "{NEWLINE} A Slugga is the Ork equivalent of a Space Marine Bolt Pistol. Due to the ramshackle nature of Ork weaponry, every Slugga is different, but most if not all Sluggas are semi-automatic, large calibre side arms."
  STR_SHOOTA_UFOPEDIA: "{NEWLINE} A Shoota is a kinetic, ballistic weapon used by the Orks, chosen not for its efficiency but for the amount of noise it makes and the amount of damage it can do. The best Shootas are deafening and deadly in equal measure. Like the Slugga, Shootas are not very accurate."
  STR_BIG_SHOOTA_UFOPEDIA: "{NEWLINE} A Big Shoota is a loud, heavy, large-calibre machine gun that bucks and sparks when the trigger is pulled. Simply put it is a larger caliber Shoota, having a greater range and damage potential."
  STR_ORK_GRENADE_UFOPEDIA: "{NEWLINE} This is an anti-infantry fragmentation grenade commonly utilized by Ork forces. Ork grenades are much bigger and heftier than those used by the other intelligent races, which makes good sense to an Ork because the bigger something is, the more dangerous it will be."
