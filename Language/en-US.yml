  STR_DEFENSE_HALL_UFOPEDIA: "{NEWLINE} This facility establishes a small defensive perimeter for our base, deploying one heavy bolter Tarantula Sentry."

  STR_HANGAR_UFOPEDIA: "{NEWLINE} Each hangar can accommodate one craft. It contains space for maintenance, refueling and repair of any type of craft. Each craft stationed at a base must have a free hangar assigned to it which cannot be used by other crafts, even if the assigned craft is out on a mission."
