  STR_HIDRAPD: "HIDRA"
  STR_HIDRAPD_UFOPEDIA: "{NEWLINE} The Hydra's powerful guns are capable of quickly reducing enemy aircraft to smoking debris, but they can also be levelled towards the ground to engage enemy infantry and lightly armoured vehicles when circumstances warrant."

  STR_TAUROXPD: "LIGHT TAUROX"
  STR_TAUROXPD_UFOPEDIA: "{NEWLINE} This wheeled Taurox is an armored personnel carrier (APC) varriant that can be air transported by an Sky Talon to the combat zone."
