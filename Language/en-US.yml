  STR_CHIMERAPD: "LIGHT CHIMERA"
  STR_CHIMERAPD_UFOPEDIA: "{NEWLINE} The Chimera is the Imperial Guard's most commonly used armored personnel carrier (APC), proven to be reliable over millennia of service. This wheeled variant is faster than the other chimeras"

  STR_CASSIUMPD: "CRASSUS"
  STR_CASSIUMPD_UFOPEDIA: "{NEWLINE} Crassus is a relatively new addition to the arsenal of the Astra Militarum, it has already become famous for its heavy armour and firepower support in the battlefield."
