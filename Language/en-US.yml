  STR_HYPER_WAVE_DECODER: "Transmission Decoder"
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "{NEWLINE} This facility acts as a powerful energy sensor to detect enemy craft. It is able to decipher communications within its radius, giving additional information about a detected craft."
  STR_NAVY_COMUNICATIONS: "Orbital Communications"
  STR_COM_UFOPEDIA: "{NEWLINE} This facility is designed to establish direct communications with the Imperium's Navy in orbit of the planet, allowing for production of orbital bombardment beacons."
