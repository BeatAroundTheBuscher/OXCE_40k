  STR_ADEPTAS_ARMOR_UC_UFOPEDIA: "Created initially by the forges on Mars for the Adepta Sororitas, this lighter power armor provides excellent protection and increased strength with little to no reduction in movement speed or agility."
  STR_ADEPTAS_ARMORR_UC_UFOPEDIA: "Armor for fanatical warrior women who show no fear in battle and no remorse to those who blaspheme against the Golden Throne. Only when a Sororitas sister feels she has something to atone for will she take an oath of penance."
  STR_ADEPTAS_ARMORA_UFOPEDIA: "These Sisters display incredible healing skills and compassion towards the wounded and fallen, yet remain implacable foes to the Heretics, witches, and mutants around them."
  STR_ADEPTAS_ARMORB_UFOPEDIA: "Death cult Assassins are often utilised by the Inquisition, the assassins' skill in the arts of killing making them excellent executioners and infiltrators."
  STR_ADEPTAS_ARMORS_UFOPEDIA: "Only the very best Battle-Sisters are able to join the ranks of the Seraphim, the elite warriors of the Orders Militant. Seraphim receive special training and equipment and are the equivalent of Assault Space Marines."
  STR_ADEPTAS_ARMOR_HONOR_UFOPEDIA: "Created initially by the forges on Mars for the Adepta Sororitas, this lighter power armor provides excellent protection and increased strength with little to no reduction in movement speed or agility."
  STR_ADEPTAS_ARMORCEL_UFOPEDIA: "The most experienced Battle-Sisters are granted the honorific of Celestian, marking them out as highly skilled veterans of hundreds of engagements and combats.{NEWLINE} Faith Shield: 80"
  STR_ADEPTAS_ARMORSUP_UFOPEDIA: "A Living Saint is an extraordinarily devout servant of the Emperor of Mankind, usually a warrior of the Ecclesiarchy, who displays seemingly miraculous abilities derived from potent faith during his or her lifetime.{NEWLINE} Faith Shield: 150"
  STR_ADEPTAS_ARMORD_UFOPEDIA: "They are amongst their Order's most aggressive warriors, driven by the need to destroy the Emperor's foes. Though their training has tempered the worse excess of their impetuosity.{NEWLINE} Faith Shield: 80"
  STR_ADEPTAS_ARMORC_UFOPEDIA: "A Canoness is an overall senior commander of one of the Orders Militant, each a veteran warrior of many hundreds of battles who has risen to her position through a combination of strong leadership, shrewd tactical genius and sheer overarching faith in the Emperor.{NEWLINE} Faith Shield: 100"
  STR_ADEPTAS_ARMORI_UFOPEDIA: "Inquisitors are some of the most feared individuals in the entire Imperium, and like all Inquisitors they have ultimate authority over any other Imperial organisation in the Adeptus Terra and can demand assistance from any other source of authority in the Imperium."
  STR_GUARD_ARMORSM: "Flak Armor"
  STR_GUARD_ARMORSM_UFOPEDIA: "The basic armor worn by all soldiers of the Imperial Guard, Flak Armor provides protection from low velocity or indirect projectiles, but pretty much any other armor is highly preferable. Flak Armor is usually made from synthetic fibres or light-weight threaded alloys."
  STR_GUARD_ARMORH: "Carapace Armor"
  STR_GUARD_ARMORH_UC: "Carapace Armor"
  STR_GUARD_ARMORH_UC_UFOPEDIA: "Carapace Armor consists of a series of rigid plates, molded from either Armorplas or Ceramite. It provides better protection than Flak armor, and is used extensively by Stormtroopers. Imperial Guard Officers also prefer it due to the superior protection it provides."
