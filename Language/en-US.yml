  STR_ELDARHANGAR: "Webway Gate"
  STR_ELDARHANGAR_UFOPEDIA: "{NEWLINE} The Portal allows the quick transportation of different craftÂ´s from the Craftworld. It contains space for maintenance, refueling and repair of any Eldar craft. Each craft stationed at a base must have a free portal assigned to it which cannot be used by other crafts, even if the assigned craft is out on a mission."
  STR_ELDARPORTAL: "Aspect Portal"
  STR_ELDARPORTAL_UFOPEDIA: "{NEWLINE} A building that provides a webway link directly to the Craftworlds armoury, supplying the ground forces with more options. Can also detect enemy movements on the battlefield and decipher communications within its radius."
  STR_ELDARPOD: "Support Pod"
  STR_ELDARPOD_UFOPEDIA: "{NEWLINE} The support pod are a sturdy base constructions option deployed when the Craftworlds need to remain on the planet's surface for extended periods of time. granting living conditions on this planet for the Eldar."
  STR_ELDARACCESS: "Support Portal"
  STR_ELDARACCESS_UFOPEDIA: "{NEWLINE} This field portal is weaker than the webway gates of old, but can provide basic travel acess so a base can be established across great distances. The Support Portal also process the ability to shroud the area around them, cloaking the base."
  STR_ELDARDIRT: "Clear Terrain"

  STR_ACCESS_LIFT_UFOPEDIA: "{NEWLINE} The access lift allows equipment and personnel to be transferred into or out of an underground base. It is always the first facility to be constructed on a new site. The lift area is vulnerable to intrusion from any potential hostile force."
  STR_DW_QUARTERS: "Chapter Quarters"
  STR_DW_QUARTERS_UFOPEDIA: "{NEWLINE} Each accommodation block provides for up to 10 personnel. The facility provides basic recreation, food and sleeping areas for each specific chapter."
  STR_DW_QUARTERS_ULTRA: "Ultramarines Quarters"
  STR_DW_QUARTERS_IF: "Imperial Fists Quarters"
  STR_DW_QUARTERS_BA: "Blood Angels Quarters"
  STR_DW_QUARTERS_SALA: "Salamanders Quarters"
  STR_DW_QUARTERS_BT: "Black Templars Quarters"
