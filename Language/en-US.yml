  STR_BIOMANCER_UFOPEDIA: "Biomancers specialize in manipulating bio-electrical energy with their minds. They are masters of the flesh, learning to shape and direct their bodies according to their wills. A skilled Biomancer can regenerate their flesh faster than their foes can injure them."
  STR_BIOMANCER_STAFF: "Biomancer's Staff"
  STR_BIOMANCER_STAFF_UFOPEDIA: "{NEWLINE} Abilities available to the Biomancer:{NEWLINE}{NEWLINE} BIO-LIGHTNING: Channeling their life-force through the meridians of their body, a biomancer can direct an electrical strike at a foe.{NEWLINE}{NEWLINE} MEND FLESH: A biomancer's touch can repair the damaged flesh of their allies."
  STR_PSYKER_LIGHTNING_STRIKE: "Bio-Lightning"
  STR_HEALING_TOUCH: "Mend Flesh"

  STR_DIVINER: "Diviner"
  STR_DIVINER_UFOPEDIA: "Diviners seek to discern the hidden past and know the course of future events. Their abilities allow them to look into the Immaterium to find the answers they seek. In combat they seem to be unable to miss and the Diviner can spot foes farther than many scanning devices."

  STR_PYROMANCER: "Pyromancer"
  STR_PYROMANCER_UFOPEDIA: "Pyromancy is the art of creating and controlling fire. While practitioners of the discipline may be said to poses a certain mania, few question the effectiveness of a master Pyromancer on the battlefield."
  STR_PYROMANCER_STAFF: "Pyromancer's Staff"
  STR_PYROMANCER_STAFF_UFOPEDIA: "{NEWLINE} Abilities available to the Pyromancer:{NEWLINE}{NEWLINE} FIREBALL: A Pyromancer may create a bolt of flame to hurl at their foes, burning hotter than a flamer.{NEWLINE}{NEWLINE} DOUSE FLAMES: While it is difficult to deny fire to spread, the Pyromancer can extinguish flames on allies and terrain."
  STR_PSYKER_FLAME_STRIKE: "Fireball"
  STR_DOUSE_FLAMES: "Douse Flames"

  STR_TELEKINE: "Telekine"
  STR_TELEKINE_UFOPEDIA: "The art of the Telekine is to translate mental energy into physical force, readily breaking the laws of physics. A master of the discipline can even redirect incoming attacks with a shimmering shield of immaterial energy."
  STR_TELEKINE_STAFF: "Telekine's Staff"
  STR_TELEKINE_STAFF_UFOPEDIA: "{NEWLINE} Abilities available to the Telekine:{NEWLINE}{NEWLINE} FORCE BOLT: Manifesting mental force into a burst, a telekine can direct their energies at a foe to daze them.{NEWLINE}{NEWLINE} PROJECT SHIELD: Focusing their will around an ally, the Telekine may protect them temporarily from incoming damage."
  STR_PSYKER_STUN_STRIKE: "Force Bolt"
  STR_TELEKINETIC_SHIELD: "Project Shield"

  STR_TELEPATH: "Telepath"
  STR_TELEPATH_UFOPEDIA: "The discipline of Telepathy allows the practitioner to contact and control the minds of others. From outright mental domination to more subtle effects, the Telepath can shape thoughts with but a whim. On the battlefield, they can detect the minds of foes even through walls."
  STR_TELEPATH_STAFF: "Telepath's Staff"
  STR_TELEPATH_STAFF_UFOPEDIA: "{NEWLINE} Abilities available to the Telepath:{NEWLINE}{NEWLINE} READ MIND: A foe's mind is not hidden to a Telepath, a fact that can be leveraged to see their status in combat.{NEWLINE}{NEWLINE} TERRIFY: Preying on the worst nightmares of a foe, a Telepath can cause them to flee in terror.{NEWLINE}{NEWLINE} DOMINATE: The most infamous of the Telepath's abilities, they may reach out and take control of another's body."
  STR_MIND_READ: "Read Mind"
  STR_TERRIFY: "Terrify"
  STR_DOMINATE: "Dominate"

#*** Items ***

#*** Pedia articles for guard las weapons ***
  STR_LASER_PISTOLG_UFOPEDIA: "{NEWLINE} The Laspistol is used most often by officers or Commissars of the Imperial Guard in conjunction with a close combat weapon, being specifically intended to allow the user to fire one-handed and wield a melee weapon in the other hand."
  STR_LASER_RIFLEG_UFOPEDIA: "{NEWLINE} The Lasgun is the favoured weapon of Imperial Guard; it is a solid and rugged weapon that remains reliable and precise in almost any environment"

#*** New guard weapons ***
  STR_BAYONET: "Imperial Combat Bayonet"

  STR_STUB_GUN: "Stubber"
  STR_STUB_RIFLE: "Stub Rifle"
  STR_STUB_GUN_AMMO: "Stubber Magazine"
  STR_STUB_GUN_UFOPEDIA: "{NEWLINE} The term Stubber or Stub Gun refers to any number of traditional solid-slug firearms with low-velocity, high-caliber rounds. Their ruggedness, simplicity, and abundance all over the worlds of the Imperium make up for their relative inaccuracy and low power compared to contemporary small arms."
  STR_STUB_RIFLE_UFOPEDIA: "{NEWLINE} Stub Rifle is the generic term for traditional solid-slug long arms, typically used as hunting rifles across the many worlds of the Imperium. Relatively inexpensive and easy-to-use, they find their way into the hands of marksmen of military outfits incapable of procurring contemporary sniper's weapons."

  STR_STUB_GUN_CHAOS: "Chaos Stubber"
  STR_STUB_RIFLE_CHAOS: "Chaos Stub Rifle"

  STR_AUTOPISTOL: "Autopistol"
  STR_AUTOPISTOL_CLIP: "Autopistol Magazine"
  STR_AUTOPISTOL_UFOPEDIA: "{NEWLINE} An Autopistol is a hand-held, fully automatic weapon that fires solid-slug ballistic rounds at the intended target in rapid succession. Small enough to be held and controlled in a single hand, these weapons are the favored sidearm of many a warrior in the Imperium of Man."

  STR_AUTOPISTOL_CHAOS: "Chaos Autopistol"

  STR_AUTOGUN: "Autogun"
  STR_AUTOGUN_CLIP: "Autogun Magazine"
  STR_AUTOGUN_UFOPEDIA: "{NEWLINE} An Autogun is a fully automatic weapon that fires solid-slug ballistic rounds at the intended target in rapid succession. Cheap, rugged and reliable, it can be found throughout the Imperium, where it is appreciated for its decent damage and accuracy."

  STR_AUTOGUN_CHAOS: "Chaos Autogun"

  STR_HEAVY_STUBBER: "Heavy Stubber"
  STR_HEAVY_STUBBER_CLIP: "Heavy Stubber Belt"
  STR_HEAVY_STUBBER_UFOPEDIA: "{NEWLINE} The Heavy Stubber is a heavy-barreled, fully automatic weapon used for sustained fire, ideal for fighting off large numbers of infantry or even lightly armored vehicles. It makes up for a lack of power and armor piercing abilities with an impressive rate of fire.{NEWLINE}{NEWLINE}Recoil: {ALT}30"

  STR_HEAVY_STUBBER_HANDHELD: "Heavy Stubber"
  STR_HEAVY_STUBBER_CHAOS: "Chaos Heavy Stubber"

  STR_AUTOCANNON_HANDHELD: "Autocannon"
  STR_AUTOCANNON_HANDHELD_UFOPEDIA: "{NEWLINE} The Autocannon is the culmination of the Auto weapons, a self-loading heavy ballistic cannon capable of laying down rapid busts of fire into advancing enemy troops or fortified positions. While an ancient design, it reliably deals with light vehicles and heavy infantry from long range.{NEWLINE}{NEWLINE}Recoil: {ALT}100"

  STR_LASCARBINE: "Lascarbine"
  STR_LASCARBINE_UFOPEDIA: "{NEWLINE} The Lascarbine is a form of the standard-issue Lasgun that is easier to carry and aim at the expense of range."

  STR_LASGUN_ACCATRAN: "Accatran Pattern Lasgun"
  STR_LASGUN_LUCIUS: "Lucius Pattern Lasgun"
  STR_LASGUN_VOSS: "Voss Pattern Lasgun"
  STR_LASGUN_VOSTROYA: "Vostroya Pattern Lasgun"
  STR_LASGUN_TANITH: "Tanith Pattern Lasgun"
  STR_LONGLAS_TANITH: "Tanith Pattern Long-Las"

  STR_LONGLAS: "Long-Las"
  STR_LONGLAS_UFOPEDIA: "{NEWLINE} Originally known as the Sniper Variant Lasgun, the Long-Las is a specially modified version of the standard Lasgun constructed for increased range and accuracy. It has a strengthened barrel, longer and thinner than the standard Lasgun, but the increased stress on it from firing precludes automatic fire."
  STR_LASGUN_CLIP_HOTSHOT: "Hotshot Power Cell"

  STR_LASCANNON_HANDHELD: "Hell-Hammer Lascannon"
  STR_LASCANNON_HANDHELD_UFOPEDIA: "{NEWLINE} The Lascannon is the favorite anti-tank weapon of the Imperial Guard, producing an energetic shot of coherent light that can penetrate most armored vehicles. The Hell-Hammer pattern is used by the heavy weapons specialists of the Guard, typically requiring a two-man team to operate at full capacity.{NEWLINE}{NEWLINE}Recoil: {ALT}60"
  STR_LASCANNON_CLIP_SMALL: "Lascannon Power Cell"

  STR_HEAVY_BOLTER_GUARD: "Godwyn Pattern Heavy Bolter"
  STR_HEAVY_BOLTER_GUARD_UFOPEDIA: "{NEWLINE} The Godwyn pattern heavy bolter is a variant commonly in use by the Astra Militarum for anti-infantry fire support. A bipod is deployed when kneeling to increase the stability and range while firing.{NEWLINE}{NEWLINE}Recoil: {ALT}60"
#      STR_HEAVY_BOLTER_GUARD_UFOPEDIA: "{NEWLINE} The Godwyn pattern heavy bolter is a variant commonly in use by the Astra Militarum for anti-infantry fire support. A tripod can be deployed to increase the stability and range while firing and take the weight off of the soldier firing it."

  STR_GRENADE_LAUNCHER: "Grenade Launcher"
  STR_FRAG_GRENADE_DRUM: "Frag Grenade Drum"
  STR_KRAK_GRENADE_DRUM: "Krak Grenade Drum"
  STR_INCENDIARY_GRENADE_DRUM: "Incendiary Grenade Drum"
  STR_GRENADE_LAUNCHER_UFOPEDIA: "{NEWLINE} The Grenade Launcher serves the role of a launcher weapon that can be used and carried by a single un-augmented human. They are fired in arcing shots designed to clear obstructions and strike farther into an enemy formation as well as simply being fired directly at foes. The common Voss Grenade Launcher holds a magazine of six grenades."

  STR_GRENADE_LAUNCHER_CHAOS: "Chaos Grenade Launcher"

  STR_PHOTON_GRENADE: "Photon Flash Grenade"
  STR_PHOTON_GRENADE_UFOPEDIA: "{NEWLINE} Photon Flash Grenades detonate with a blinding burst of light, strong enough to not only leave unprotected infantry defenseless but to also overwhelm moderate visual protection systems. It is used by the Imperial Guard to disorient and shock targets when breaching, reducing their ability to react to the assault."
  STR_PHOTON_GRENADE_REQUISITION: "Photon Flash Grenade Requisition"

  STR_MOUNTED_LASCANNON: "Lascannon"

  STR_AUTOCANNON_GUARD: "Autocannon"
  STR_AUTOCANNON_CLIP: "Autocannon Case"

  STR_OFFICERS_SWORD: "Officer's Sword"
  STR_OFFICERS_SWORD_UFOPEDIA: "{NEWLINE} A symbol of their exemplary service to the Imperium, an officer's sword represents the iron will of the one wielding it. Those with great courage and influence can inspire their troops to perform great acts of heroism."

#*** Facilities ***
  STR_IMPERIAL_GUARD_BASIC_TRAINING: "Basic Training"
  STR_GUARD_BARRACKS: "Barracks"
  STR_GUARD_BARRACKS_UFOPEDIA: "These accommodations are specifically designed to meet the requirements of training and maintaining an Imperial Guard regiment in working order. Living Quarters may be upgrading to meet this standard, keeping the space to house 50 personnel while also providing facilities to train 10 Guardsmen at a time."

