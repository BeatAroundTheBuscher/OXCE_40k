  STR_ELDAR_LAUNCHER: "Reaper Launcher"
  STR_ELDAR_LAUNCHER_UFOPEDIA: "{NEWLINE}While similar to the Missile Launchers used by Imperial forces, Eldar versions of this technology utilize a number of complex chambered pods containing a variety of ammunition types. These pods allow the firer to perform a number of support duties such as anti-tank or anti-infantry, and all but eliminate the need to reload"
  STR_ELDAR_CHAINSWORD: "Scorpion Chainsword"
  STR_ELDAR_CHAINSWORD_UFOPEDIA: "{NEWLINE} A deadly one-handed melee weapon whose vicious blade is comprised of diamond-toothed edges that mangle and tear flesh. First amongst the ritual weapons used by the Striking Scorpions Shrine."
